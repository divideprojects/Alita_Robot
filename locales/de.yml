  Reports:
    help_msg: |-
      Wir sind alle besch√§ftigt Leute, die keine Zeit haben, unsere Gruppen zu √ºberwachen 24/7. Aber wie reagieren Sie, wenn jemand in Ihrer Gruppe spammt?

      √ó /report `<reason>`: Antwort auf eine Nachricht, um sie den Admins zu melden.
      - @admin: identisch mit /report, aber nicht ein Befehl.

      *Admins Only: *
      √ó /reports `<on/off/yes/no>`: Berichtseinstellung √§ndern oder den aktuellen Status anzeigen.
      -Wenn dies in der PM geschehen ist, schaltet den Status ein.
