  Tagger:
    help_msg: |-
      Tagger ist ein wesentliches Merkmal, um alle gezeichneten Mitglieder in der Gruppe zu erw√§hnen.
      Alle Chat-Mitglieder k√∂nnen den Tagger abonnieren.

      *User Commands: *
