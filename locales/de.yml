                no_permission_restrict: Ich habe keine Rechte, Mitglieder zu beschränken!!
                no_permission_restrict_group: Ich kann die Leute hier nicht einschränken! Stellen Sie sicher, dass ich admin bin und andere Mitglieder beschränken kann.
                require_admin: Ich bin nicht Admin! Stellen Sie sicher, dass ich admin bin und entsprechende Berechtigungen habe.
            require_group: Dieser Befehl wird in Gruppen-Chats verwendet, nicht in pm!
            require_private: Dieser Befehl wird für pm gemacht, nicht Gruppenchat!
            user:
                no_permission_change_info_btn: Sie haben keine Berechtigungen zum Ändern von Informationen!!
                no_permission_change_info_cmd: Sie haben keine Berechtigung, Informationen in dieser Gruppe zu ändern!
