      √ó /reports ` block ` (nur durch Antwort): Blockieren Sie einen Benutzer √ºber die Verwendung von /report oder @admin.
      √ó /reports ` unblock ` (nur √ºber Antwort): Entsperren Sie einen Benutzer √ºber die Verwendung von /report oder @admin.
      √ó /reports ` showblocklist `: √úberpr√ºfen Sie alle blockierten Benutzer, die nicht /report oder @adminverwenden k√∂nnen.

      Um einen Benutzer zu melden, antworten Sie einfach auf seine Nachricht mit @admin oder /report; Natalie antwortet dann mit einer Nachricht, die besagt, dass Admins benachrichtigt wurden.
      Sie M√úSSEN auf eine Nachricht antworten, um einen Benutzer zu melden; Sie k√∂nnen nicht nur @admin verwenden, um Admins ohne Grund zu kennzeichnen!

      *NOTE: * Keiner dieser Elemente wird ausgel√∂st, wenn er von Admins verwendet wird.
