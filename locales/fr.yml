                require_owner_cmd: Seul le créateur du groupe à le faire !
        extraction:
            extract_chat:
                badrequest_failed_getchat: 'Echec de la connexion au chat: échec de la discussion: impossible de getChat: Requête incorrecte: discussion introuvable'
                fail_need_chat: J'ai besoin d'un ID de discussion pour vous connecter !
                fail_need_chat_id: Je m'attendais à un ID de discussion, mais ce n'est pas un entier valide
            extract_user:
                badrequest_failed_getchatmember: 'Echec de l''obtention de l''utilisateur: impossible de getChatMember: Requête incorrecte: discussion introuvable'
                no_user_found: Impossible de trouver un utilisateur sous ce nom ; êtes-vous sûr que je les ai déjà vues?
