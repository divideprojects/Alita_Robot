    help_msg: |-
      You know how sometimes, people join, send 100 messages, and ruin your chat? With antiflood, that happens no more!

      Antiflood allows you to take action on users that send more than x messages in a row. Actions are: ban/kick/mute/tban/tmute

      *Admin commands*:
      √ó /flood: Get the current antiflood settings.
      √ó /setflood `<number/off/no>`: Set the number of messages after which to take action on a user. Set to '0', 'off', or 'no' to disable.
      √ó /setfloodmode `<action type>`: Choose which action to take on a user who has been flooding. Options: ban/kick/mute/tban/tmute
      √ó /delflood `<yes/no/on/off>`: If you want bot to delete messages flooded by user.
