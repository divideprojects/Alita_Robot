    Warns:
        help_msg: |-
            Забезпечте своїх членів у контролі з попередженнями; зупиніть їх, щоб вони не вийшли з-під контролю!
            Якщо ви шукаєте автоматизовані попередження, прочитайте про чорний список модуль!

            *Команди адміністратора:*
            - /warn <reason>: Попередити користувача.
            - /dwarn <reason>: Попередити користувача за допомогою відповіді, і видалити їх повідомлення.
            - /swarn <reason>: Мовчазно попередити користувача, і видалити ваше повідомлення.
            - /warns: Переглянути попередження користувача.
            - /rmwarn: Видалити останнє попередження користувача.
            - /resetwarn: Відновіть всі попередження користувача до 0.
            - /resetallwarns: Видалити всі попередження в чаті. Всі користувачі повертаються до 0 попереджень.
            - /warnings: Отримати налаштування попереджень чату.
            - /setwarnmode <ban/kick/mute/tban/tmute>: Встановити режим попереджень чату.
            - /setwarnlimit <number>: Встановити кількість попереджень перед тим, як користувачам накажуть.

            *Приклади*
            - Попередити користувача.
            -> `/warn @user For disobeying the rules`
