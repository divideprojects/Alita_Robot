---
main:
    lang_sample: Українська
    language_flag: "\U0001F1FA\U0001F1E6"
    language_name: Українська
strings:
    Admin:
        adminlist: 'Адміністратори в <b>{admin}</b>:'
        anon_admin:
            already_disabled: Режим AnonAdmin вже <b>вимкнено</b> для {admin}
            already_enabled: Режим AnonAdmin вже <b>увімкнено</b> для {admin}
            disabled: |-
                Режим AnonAdmin зараз <b>вимкнено</b> для {admin}.
                Це вимагає від анонімних адміністраторів натискання кнопки для підтвердження їх дозволів.
            disabled_now: |-
                Режим AnonAdmin тепер <b>вимкнено</b> для {admin}.
                Відтепер я більше не буду просити адміністраторів перевіряти дозволи анонімних адміністраторів.
            enabled: |-
                Режим AnonAdmin зараз <b>увімкнено</b> для {admin}.
                Це дозволяє всім анонімним адміністраторам виконувати адміністративні дії без обмежень.
            enabled_now: |-
                Режим AnonAdmin тепер <b>увімкнено</b> для {admin}.
                Відтепер я буду просити адміністраторів перевіряти дозволи анонімних адміністраторів.
            invalid_arg: Неправильний аргумент, я розумію тільки <code>on</code>, <code>off</code>, <code>yes</code>, <code>no</code>
        demote:
            is_admin: Ця людина не є адміністратором, як я можу її знизити?
            is_bot_itself: Я не можу знизити себе, іди знайди того, хто мене підвищив!
            is_owner: Ця людина створила цей чат, як я можу її знизити?
            success_demote: Успішно знижено {admin}!
        errors:
            err_cannot_demote: Не вдалося знизити. Можливо, я не адміністратор, або статус адміністратора був призначений іншим користувачем, тому я не можу діяти щодо них!
            err_cannot_promote: Не вдалося підвищити. Можливо, я не адміністратор, або статус адміністратора був призначений іншим користувачем, тому я не можу діяти щодо них!
            err_set_title: Не вдалося встановити власний заголовок адміністратора, назва заголовка може бути неправильною або містити емодзі.
            title_empty: Вам потрібно дати мені заголовок адміністратора, щоб я міг його встановити.
        help_msg: |-
            Полегшіть підвищення та зниження користувачів за допомогою модуля адміністратора!

            *Команди користувача:*
            × /adminlist: Перелічити адміністраторів у поточному чаті.

            *Команди адміністратора:*
            × /promote `<відповідь/ім'я_користувача/згадка/id_користувача>`: Підвищити користувача.
            × /demote `<відповідь/ім'я_користувача/згадка/id_користувача>`: Знизити користувача.
            × /title `<відповідь/ім'я_користувача/згадка/id_користувача>` `<власний заголовок>`: Встановити власний заголовок для користувача
        promote:
            admin_title_truncated: Заголовок адміністратора обрізано до 16 символів з {limit}
            is_admin: Ця людина вже є адміністратором, як я можу її підвищити?
            is_bot_itself: Якби я тільки міг зробити це з собою ;_;
            is_owner: Ця людина створила цей чат, як я можу її підвищити?
            success_promote: Успішно підвищено {admin}!
        title:
            is_admin: Ця людина вже є адміністратором, як я можу встановити для неї власний заголовок адміністратора?
            is_bot_itself: Якби я тільки міг зробити це з собою ;_;
            is_owner: Ця людина створила цей чат, як я можу встановити для неї власний заголовок адміністратора?
            success_set: Успішно встановлено заголовок адміністратора {first} на <b>{chat}</b>
    Antiflood:
        checkflood:
            perform_action: Так, мені не подобається ваш спам. {first} було {chat}!
        errors:
            expected_args: 'Я очікував деякі аргументи! Або off, або ціле число. наприклад: `/setflood 5`, або `/setflood off`'
            invalid_int: Це не дійсне ціле число. Будь ласка, дайте мені дійсне ціле число, або `off`.
            set_in_limit: Ліміт антиспаму має бути встановлений між 3 та 100.
        flood:
            disabled: Цей чат зараз не застосовує контроль спаму.
            show_settings: Цей чат зараз застосовує контроль спаму після {number} повідомлень. Будь-які користувачі, що надсилають більше цієї кількості повідомлень, будуть {value}.
        flood_deleter:
            already_disabled: Видалення антиспам повідомлень зараз *вимкнено* в цьому чаті. Повідомлення, що спричиняють антиспам, будуть ігноровані!
            already_enabled: Видалення антиспам повідомлень зараз *увімкнено* в цьому чаті. Повідомлення, що спричиняють антиспам, будуть видалені!
            disabled: Вимкнено видалення антиспам повідомлень. Повідомлення, що спричиняють антиспам, будуть ігноровані!
            enabled: Увімкнено видалення антиспам повідомлень. Повідомлення, що спричиняють антиспам, будуть видалені!
            invalid_option: 'Я розумію тільки опцію з: `yes`/`no`/`on`/`off`'
        help_msg: |-
            Знаєте, як іноді люди приєднуються, надсилають 100 повідомлень і руйнують ваш чат? З антиспамом це більше не відбувається!

            Антиспам дозволяє вам вжити заходів щодо користувачів, які надсилають більше x повідомлень поспіль. Дії: ban/kick/mute/tban/tmute

            *Команди адміністратора*:
            × /flood: Отримати поточні налаштування антиспаму.
            × /setflood `<число/off/no>`: Встановити кількість повідомлень, після яких вжити заходів щодо користувача. Встановіть '0', 'off', або 'no' для вимкнення.
            × /setfloodmode `<тип дії>`: Вибрати яку дію вжити щодо користувача, який спамив. Опції: ban/kick/mute/tban/tmute
            × /delflood `<yes/no/on/off>`: Якщо ви хочете, щоб бот видаляв повідомлення, заспамлені користувачем.
        setflood:
            disabled: |-
                Гаразд.
                Я не буду попереджати користувачів про спам.
            success: Зрозуміло! Максимальний ліміт спаму в <b>{limit}</b> повідомлень.
        setfloodmode:
            specify_action: 'Вам потрібно вказати дію для застосування при спамі. Поточні режими: `ban`/`kick`/`mute`'
            success: Зрозуміло! Режим спаму буде {value}.
            unknown_type: 'Невідомий тип ''{value}''. Будь ласка, використовуйте один з: ban/kick/mute'
    Approvals:
        approval:
            is_admin: '{admin} є адміністратором, вам не потрібне схвалення.'
            is_approved: |-
                {param1} є схваленим користувачем в <b>{param2}</b>
                Вони захищені від чорних списків, блокувань та антиспаму!

                <b>Схвалено:</b> {param3} (<code>{number}</code>)
                <b>Час схвалення:</b> {param4} UTC
            is_bot_itself: Я адміністратор, мені не потрібне схвалення.
            is_unapproved: |-
                Ви не схвалені в <b>{value}</b>
                Ви не захищені від чорних списків, блокувань та антиспаму!
        approve:
            is_bot_itself: Ви вже схвалили мене, зробивши мене адміністратором!
            user_approved: |-
                Схвалений користувач: {user}
                Тепер вони захищені від банів, чорних списків, блокувань та антиспаму!
            user_not_in_chat: Цього користувача немає в цьому чаті, як я можу його схватити?
        approved:
            approved_list: |-
                Ці користувачі схвалені в <b>{first}:</b>
                {admin}

                Щоб отримати більше інформації про кожного користувача, такої як Схвалено та Час схвалення, використовуйте /approval (id користувача).
            none_approved: Жодного користувача не схвалено в <b>{value}</b>!
        help_msg: |-
            Іноді ви можете довіряти користувачеві не надсилати небажаний вміст.
            Можливо, недостатньо, щоб зробити їх адміністратором, але ви можете бути згодні з тим, що блокування, чорні списки та антиспам не застосовуються до них.
            Ось для чого потрібні схвалення - схвалення надійних користувачів, щоб дозволити їм надсилати

            *Команди користувача:*
            × /approval: Перевірити статус схвалення користувача в цьому чаті.

            *Команди адміністратора:*
            × /approve: Схвалити користувача. Блокування, чорні списки та антиспам більше не застосовуватимуться до них.
            × /unapprove: Відхилити користувача. Тепер вони знову підлягатимуть блокуванню, чорним спискам та антиспаму.
            × /approved: Перелічити всіх схвалених користувачів.

            *Команди власника:*
            × /unapproveall: Відхилити ВСІХ користувачів у чаті. Це не може бути скасовано.
        unapprove:
            is_bot_itself: Я адміністратор, мене не можна відхилити!
            user_unapproved: |-
                Відхилений користувач: {user}
                Вони більше не захищені від банів, чорних списків, блокувань та антиспаму!
        unapprove_all:
            ask: Ви впевнені, що хочете видалити всіх схвалених користувачів з цього чату?
            button_handler:
                "no": Скасовано видалення всіх схвалених користувачів з цього чату ❌
                "yes": Видалено всіх схвалених користувачів з цього чату ✅
            chat_creator_only: Тільки створювач чату може використовувати цю команду для відхилення всіх користувачів у цьому чаті.
    Bans:
        ban:
            ban_reason: |4-
                <b>Причина: </b> {reason}
            dban:
                no_reply: Вам потрібно відповісти на повідомлення, щоб видалити його та баніти користувача!
            is_admin: Чому я б бандіти адміністратора? Це звучить як дуже глупа ідея.
            is_bot_itself: Чи дійсно ви думаєте, що я б банівся?
            normal_ban: |-
                Ще один помер...!
                Бан {value}.
            tban: |-
                Ще один помер...!
                Бан {user} на {second}
        help_msg: |-
            Іноді користувачі можуть бути нахабними, і вам може знадобитися їх видалити з вашого чату, цей модуль саме допоможе вам з цим!
            Бан/вигнати користувачів з вашого чату, і знімайте бан їх пізніше, якщо вони поводяться доброчесно.

            *Команди користувача:*
            × /kickme: виганяє користувача, який видав команду.

            *Команди Бану* (Тільки для адміністраторів):
            × /ban <userhandle>: бан користувача. (за допомогою обробки або відповіді)
            × /sban <userhandle>: бан користувача беззвучно, не надсилаючи повідомлення в групу і також видаляючи вашу команду. (за допомогою обробки або відповіді)
            × /dban <userhandle>: бан користувача і видаляючи відповідне повідомлення. (за допомогою обробки або відповіді)
            × /tban <userhandle> x(m/h/d): бан користувача на `x` час. (за допомогою обробки або відповіді). m = хвилини, h = години, d = дні.
            × /unban <userhandle>: знімає бан користувача. (за допомогою обробки або відповіді)

            *Команди обмеження:* (Тільки для адміністраторів)
            × /restrict: Показує InlineKeyboard для вибору параметрів з бану, бану та беззвучного
            × /unrestrict: Показує InlineKeyboard для вибору параметрів з беззвучного та розблокування.
        kick:
            cannot_kick_admin: Чому я б би вигнав адміністратора? Це звучить як дуже глупа ідея.
            is_bot_itself: Чому я б би вигнав себе?
            kicked_reason: |4-
                <b>Причина: </b> {reason}
            kicked_user: |-
                Ще один помер...!
                Вигнано {user}.
            user_not_in_chat: Цього користувача немає в цьому чаті, як я можу його вигнати?
        kickme:
            is_admin: Ви адміністратор, ви застрягли тут з усіма іншими!
            ok_out: Гаразд, вийди!
        unban:
            is_admin: Чому я б знімати бан користувача? Це звучить як дуже глупа ідея.
            is_bot_itself: Чому я б знімати обмеження на себе, якщо я вже тут?
            unbanned_user: |-
                Ок, звичайно...!
                Знімаю бан {user}.
    Blacklists:
        bl_watcher:
            banned_user: Бан {user} через {second}
            kicked_user: Вигнано {user} через {second}
            muted_user: Замучений {user} через {second}
        blacklist:
            added_bl: 'Додано ці слова як чорний список:'
            already_blacklisted: 'Ці слова вже є в чорному списку:'
            give_bl_word: Будь ласка, дайте мені слово, щоб додати до чорного списку!
        help_msg: |-
            *Команди користувача:*
            × /blacklists: Перевірити всі чорні списки в чаті.

            *Команди адміністратора:*
            × /addblacklist `<trigger>`: Чорний список слова в поточному чаті.
            × /rmblacklist `<trigger>`: Видалити слово з поточного Чорного Списку Слів у Чаті.
            × /blaction `<mute/kick/ban/warn/none>`: Встановити дію для виконання ботом, коли слово чорного списку буде знайдено.
            × /blacklistaction: Такий самий, як вище

            *Власник лише:*
            × /remallbl: Видалити всі слова, які входять до чорного списку

            *Примітка:*
            Стандартний режим для чорного списку *none*, який просто видалить повідомлення з чату.
        ls_bl:
            list_bl: 'Ці слова входять до чорного списку в цьому чаті:'
            no_blacklisted: У цьому чаті немає слів, які входять до чорного списку.
        rm_all_bl:
            ask: Чи не впевнені, що хочете видалити всі слова, які входять до чорного списку з цього чату?
            button_handler:
                "no": Скасовано видалення всіх слів, які входять до чорного списку в цьому чаті ❌
                "yes": Видалено всі слова, які входять до чорного списку в цьому чаті ✅
        set_bl_action:
            changed_mode: 'Змінено режим чорного списку на: *{value}*'
            choose_correct_option: Будь ласка, виберіть опцію з <mute/kick/ban/warn/none>
            current_mode: 'Поточний режим чорного списку: {value}'
        unblacklist:
            give_bl_word: Будь ласка, дайте мені слово, щоб видалити з чорного списку!
            no_removed_bl: Жодного з даних слів не було в чорному списку, який можна було видалити!
            removed_bl: Видалено '{value}' зі словами, які входять до чорного списку!
    CommonStrings:
        admin_cache:
            cache_reloaded: Кеш адміністраторів успішно перезавантажено.
            not_found: Кеш адміністраторів не знайдено. Попросіть адміністратора використати /admincache для перезавантаження кешу адміністраторів.
    Connections:
        allow_connect:
            currently_off: |-
                Користувачі підключення зараз увімкнені <b>вимкнено</b>.
                Користувачі не можуть підключати цей чат до їх PM!
            currently_on: |-
                Користувачі підключення зараз увімкнені <b>ввімкнено</b>.
                Користувачі можуть підключати цей чат до їх PM!
            turned_off: |-
                Увімкнено <b>вимкнення</b> користувачів підключення до цього чату!
                Користувачі не можуть підключати чат до їх PM!
            turned_on: |-
                Увімкнено <b>користувачів</b> підключення до цього чату!
                Користувачі тепер можуть підключити чат до їх PM!
        connect:
            connected: Ви тепер підключені до <b>{value}</b>!
            connection_disabled: |-
                Користувачі підключення зараз <b>вимкнені</b> для цього чату.
                Будь ласка, попросіть адміністраторів дозволити, якщо ви хочете підключити!
            tap_btn_connect: Будь ласка, натисніть кнопку нижче, щоб підключити цей чат до вашого PM
        connected: Ви зараз підключені до <b>{value}</b>
        connections_btns:
            admin_conn_cmds: Команди адміністратора доступні:{admin}
            user_conn_cmds: Команди користувача доступні:{user}
        disconnect:
            disconnected: Відключено від підключеного чату.
            need_pm: Вам потрібно надіслати це в PM до мене, щоб відключитися з чату!
        help_msg: |-
            Це дозволяє вам підключитися до бази даних чату, і додавати до нього без чату знаючи про це! З очевидних причин вам потрібно бути адміністратором, щоб додавати речі; але будь-який член може переглядати ваші дані. (банені/виганяні користувачі не можуть!)

            *Команди:*
            × /connect `<chatid>`: Підключитися до вказаного чату, дозволяючи вам переглядати/редагувати вміст.
            × /disconnect: Відключитися з поточного чату.
            × /reconnect: Знову підключитися до попередньо підключеного чату
            × /connection: Переглянути інформацію про поточно підключений чат.

            *Команди адміністратора:*
            × /allowconnect <yes/no>: Дозволити користувачам підключатися до чатів чи не дозволяти.

            Ви можете отримати ід чату, використовуючи команду /id у вашому чаті. Не дивуйтеся, якщо ід від'ємний; всі супер групи мають від'ємні ід.
        is_user_connected:
            bot_not_admin: Я не адміністратор у цьому чаті!
            need_group: Ця команда призначена для використання в групових чатах, а не в PM!
            user_not_admin: Вам потрібно бути адміністратором, щоб зробити це.
        not_connected: Ви не підключені до жодного чату.
        reconnect:
            need_pm: Вам потрібно бути в PM зі мною, щоб знову підключитися до чату!
            no_last_chat: У вас немає останнього чату, щоб знову підключитися!
            reconnected: Ви тепер знову підключені до <b>{value}</b>!
    Disabling:
        help_msg: |-
            Це дозволяє вам вимкнути деякі часто використовувані команди, щоб ніхто не міг їх використовувати. Він також дозволить вам автоматично їх видаляти, зупиняючи людей від блутекінгу.

            *Команди адміністратора:*
            × /disable `<commandname>`: Зупинити користувачів від використання commandname у цій групі.
            × /enable `<item name>`: Дозволити користувачам використовувати commandname у цій групі.
            × /disableable: Перелічити всі команди, які можна вимкнути.
            × /disabledel `<yes/no/on/off>`: Видалити вимкнені команди, коли вони використовуються неадміністраторами.
            × /disabled: Перелічити вимкнені команди в цьому чаті.

            Примітка:
            Коли вимкнути команду, команда отримує вимкнення лише для неадміністраторів. Всі адміністратори все ще можуть використовувати ці команди.
            Вимкнені команди все ще доступні через функцію /connect. Якщо вам цікаво бачити це вимкнути, скажіть мені в чаті підтримки.
    Filters:
        help_msg: |-
            Фільтри нечутливі до регістру; кожен раз, коли хтось говорить ваші тригерні слова, Alita відповість іншим! може бути використаний для створення ваших власних команд, якщо це бажано.

            Команди:
            - /filter <trigger> <reply>: Кожен раз, коли хтось говорить тригер, бот відповість реченням. Для багатословних фільтрів, цитуйте тригер.
            - /filters: Перелічити всі чат фільтри.
            - /stop <trigger>: Зупинити бота від відповіді на тригер.
            - /stopall: Зупинити ВСІ фільтри в поточному чаті. Це не може бути скасовано.

            Приклади:
            - Встановити фільтр:
            -> /filter hello Привіт! Як справи?
            - Встановити багатословний фільтр:
            -> /filter hello friend Привіт! Довго не бачилися!
            - Встановити фільтр, який може бути використаний лише адміністраторами:
            -> /filter example Цей фільтр не спрацює, якщо звичайний користувач скаже це {admin}
            - Щоб зберегти файл, зображення, гіф, або будь-який інший прикріплений, просто відповідь на файл з:
            -> /filter trigger
    Formatting:
        Fillings: |-
            <b>Fillings</b>

            Ви також можете налаштувати вміст вашого повідомлення з контекстними даними. Наприклад, ви можете згадати користувача за ім'ям у повідомленні привітання, або згадати їх у фільтрі!
            Ви можете використовувати ці для згадування користувача в нотах!

            <b>Підтримувані заповнення:</b>
            - <code>{first}</code>: Ім'я користувача.
            - <code>{last}</code>: Прізвище користувача.
            - <code>{fullname}</code>: Повне ім'я користувача.
            - <code>{username}</code>: Ім'я користувача. Якщо у них немає, згадують користувача.
            - <code>{mention}</code>: Згадують користувача з їх іменем.
            - <code>{id}</code>: Ід користувача.
            - <code>{chatname}</code>: Ім'я чату.
            - <code>{rules}</code>: Додає кнопку правил до повідомлення.
            - <code>{protect}</code>: Захищає вміст від поширення.
            - <code>{preview}</code>: Вмикає попередній перегляд у повідомленнях.
            - <code>{nonotif}</code>: Вимикає сповіщення для цього повідомлення.
        Markdown: |-
            <b>Markdown Formatting</b>

            Ви можете форматувати ваше повідомлення, використовуючи <b>жирний</b>, <i>курсив</i>, <u>підкреслений</u>, і багато іншого. Будь ласка, спробуйте експериментувати!
            <b>Підтримувані markdown</b>:
            - <code>`code words`</code>: Backticks використовуються для моноширинного шрифту. Показується як: <code>code words</code>.
            - <code>_italic words_</code>: Підкреслення використовуються для курсивного шрифту. Показується як: <i>italic words</i>.
            - <code>*bold words*</code>: Астериски використовуються для жирного шрифту. Показується як: <b>bold words</b>.
            - <code>~strikethrough~</code>: Тільки використовуються для закресленого. Показується як: <strike>strikethrough</strike>.
            - <code>||spoiler||</code>: Подвійні вертикальні лінії використовуються для спойлерів. Показується як: <tg-spoiler>Spoiler</tg-spoiler>.
            - <code>```pre```</code>: Щоб зробити форматор ігнорувати інші форматуючі символи всередині тексту, форматованого з '```', буде як: <code>**bold** | *bold*</code>.
            - <code>__underline__</code>: Подвійні нижні підкреслення використовуються для підкреслення. Показується як: underline. Зверніть увагу: деякі клієнти намагаються бути розумними і інтерпретувати його як курсив. У цьому випадку спробуйте використовувати вбудований формат вашого додатку.
            - <code>[hyperlink](example.com)</code>: Це формат, який використовується для посилань. Показується як: <a href='https://example.com/'>hyperlink</a>.
            - <code>[My Button](buttonurl://example.com)</code>: Це формат, який використовується для створення кнопок. Цей приклад створить кнопку з назвою "My button", яка відкриє <code>example.com</code> при натисканні.

            Якщо ви хочете надіслати кнопки на одному рядку, використовуйте <code>:same</code> формат.
            <b>Приклад:</b>
            <code>[button 1](buttonurl:example.com)</code>
            <code>[button 2](buttonurl://example.com:same)</code>
            <code>[button 3](buttonurl://example.com)</code>
            Це покаже кнопку 1 і 2 на одному рядку, з 3 під ними.
        Random: |-
            <b>Random Content</b>

            Ще одна весела речі, це випадково змінювати вміст повідомлення. Зробіть речі трохи більш персональними, змінюючи повідомлення привітання або ноти!
            Як використовувати випадкові вмісти:
            - %%%: Цей роздільник можна використовувати для додавання випадкових відповідей боту.
            Наприклад:
            <code>hello
            %%%
            how are you</code>
            Це випадково вибере між надсиланням першого повідомлення, "привіт", або друге повідомлення, "як справи".
            Використовуйте це, щоб зробити Alita трохи більш персоналізованою! (працює лише в фільтрах/нотах)
            Приклад повідомлення привітання:
            - Кожен раз, коли новий користувач приєднується, вони будуть представлені одним з трьох повідомлень, показаних тут.
            -> /filter "hey"
            привіт <code>{first}</code>!
            %%%
            Ооооо, <code>{first}</code> як справи?
            %%%
            Як діла? <code>{first}</code>
        help_msg: Alita підтримує велику кількість параметрів форматування, щоб зробити ваші повідомлення більш виразними. Спробуйте натиснути кнопки нижче!
    Greetings:
        help_msg: |-
            Ласкаво просимо нових членів у ваших групах або прощайте, коли вони залишаються!

            *Команди адміністратора:*
            × /setwelcome `<відповідь/текст>`: Встановити текст привітання для групи.
            × /welcome `<yes/no/on/off>`: Увімкнути або вимкнути налаштування привітання для групи.
            × /resetwelcome: Відновіть текст привітання до стандартного.
            × /setgoodbye `<відповідь/текст>`: Встановити текст прощання для групи.
            × /goodbye `<yes/no/on/off>`: Увімкнути або вимкнути налаштування прощання для групи.
            × /resetgoodbye: Відновіть текст прощання до стандартного.
            × /cleanservice `<yes/no/on/off>`: Видалити всі службові повідомлення, такі як повідомлення про приєднання 'x до групи' сповіщення.
            × /cleanwelcome `<yes/no/on/off>`: Видалити старе повідомлення привітання, кожного разу, коли новий член приєднується.
            × /autoapprove `<yes/no/on/off>`: Автоматично схвалювати всіх нових учасників.
    Help:
        About: |-
            @{first} є одним із найшвидших і найповніших групових менеджерів.

            Alita ✨ розроблено і активно підтримується @DivideProjects!

            Alita була онлайн з 2020 року і обслужила тисячі груп з десятками тисяч користувачів!

            <b>Чому Alita:</b>
            - Простий: Легкий використання і сумісний з багатьма командами бота.
            - Особливий: Багато функцій, які інші ботові групи не мають.
            - Швидкий: Здогадайтеся, це не робиться за допомогою Python, ми використовуємо <a href='https://go.dev/'>Go</a> як наше ядро програмного забезпечення.

            <b>Поточна версія:</b> {admin}
        Configuration:
            Step-1: |-
                Ласкаво просимо до конфігурації Alita

                Перше, що потрібно зробити, це додати Alita ✨ до вашої групи! Щоб це зробити, натисніть нижню кнопку і виберіть групу, а потім натисніть Готово, щоб продовжити навчальний курс..
            Step-2: |-
                Ок, добре зроблено!

                Тепер, щоб я працював правильно, вам потрібно зробити мене адміністратором вашої групи!
                Щоб це зробити, слідкуйте за цими легкими кроками:
                ▫️ Перейдіть до вашої групи
                ▫️ Натисніть на ім'я групи
                ▫️ Натисніть Змінити
                ▫️ Натисніть на Адміністратора
                ▫️ Натисніть Додати Адміністратора
                ▫️ Натисніть Лупу
                ▫️ Пошук @{chat}
                ▫️ Підтвердити
            Step-3: |-
                Відмінно!
                Тепер бот готовий до використання!
                Всі команди можна використовувати з / або !

                Якщо у вас виникають труднощі у налаштуванні мене в групі, не соромтеся, щоб приєднатися до @DivideSupport.
                Ми будемо раді допомогти вам.
        DonateText: |-
            Так ви хочете звертатися? Супер!
            Коли ви звертаєтеся, весь фонд йде на моє розроблення, яке робить мене швидким і відповідним.
            Ваша звертання може також отримати мене нову функцію або два, які я не зміг отримати через обмеження сервера.
            Весь фонд буде покладено на мої служби, такі як база даних, зберігання та хостинг!
            Ви можете звертатися до власника тут: @DivideProjectsBot
    Languages:
        help_msg: |-
            Не можу змінити мову бота?
            Легко змінити за допомогою цього модуля!

            Просто введіть /lang і використовуйте inline клавіатуру, щоб вибрати мову для себе або вашу групу.

            Ви можете допомогти нам привести бота до більше мов, допомагаючи на [Crowdin](https://crowdin.com/project/alita_robot)
    Locks:
        help_msg: |-
            *Тільки для адміністраторів:*
            × /lock `<permission>`: Заблокувати дозволи чату.
            × /unlock `<permission>`: Розблокувати дозволи чату.
            × /locks: Переглянути дозволи чату.
            × /locktypes: Перевірити доступні типи замків!

            Замки можна використовувати для обмеження користувачів групи.
            Заблокування url автоматично видалятиме всі повідомлення з url, заблокування стикерів видалятиме всі стикери, і так далі.
            Заблокування ботів зупинятиме неадміністраторів від додавання ботів до чату.

            **Приклад:**
            `/lock media`: це блокує всі повідомлення медіа в чаті.
    Misc:
        help_msg: |-
            × /info: Отримати вашу інформацію про користувача, може бути використано як відповідь або передавши ід користувача або ім'я користувача.
            × /id: Отримати ід поточної групи. Якщо використовувалося відповіддю на повідомлення, отримайте ід цього користувача.
            × /ping: Пинг сервера Telegram!
            × /tr <lang code> <msg/reply to message>: Перекласти повідомлення.
            × /webping: Пинг [Telegram API](https://api.telegram.org)!
            × /google <query>: Пошук щось на Google.+
            × /yts <query>: Пошук щось на YouTube.
            × /app <query>: Пошук щось на Google Play.
            × /github <query>: Пошук щось на Github.
            × /reddit <query>: Пошук щось на Reddit.
            × /removebotkeyboard: Видалити застряглу клавіатуру бота з вашого чату.
            × /stat: Отримати кількість загальної кількості повідомлень в чаті.
    Mutes:
        help_msg: |-
            Іноді користувачі можуть бути нахабними, і вам може знадобитися обмежити їх від надсилання повідомлень у чат, цей модуль тут допоможе вам, ви можете використовувати цей модуль, щоб замутити члени в групі.

            *Команди мутування:* (Тільки для адміністраторів)
            × /mute <userhandle>: мутує користувача, (за допомогою обробки або відповіді)
            × /smute <userhandle>: мутує користувача беззвучно, не надсилаючи повідомлення в групу і також видаляючи вашу команду. (за допомогою обробки або відповіді)
            × /dmute <userhandle>: мутує користувача і видаляє відповідне повідомлення.. (за допомогою обробки або відповіді)
            × /tmute <userhandle> x(m/h/d): мутує користувача на `x` час. (за допомогою обробки або відповіді). m = хвилини, h = години, d = дні.
            × /unmute <userhandle>: розмутує користувача. (за допомогою обробки або відповіді)
    Notes:
        help_msg: |-
            Збережіть дані для майбутніх користувачів з нотами!
            Ноти чудово для збереження випадкових подробинок інформації; номер телефону, гарний гіф, гарна картинка - все!
            *Команди користувача:*
            - /get <notename>: Отримати ноту.
            - #notename: Такий самий, як /get.
            Адміністратор команди:
            - /save <notename> <note text>: Зберегти нову ноту під назвою "word". Відповідь на повідомлення збереже цей повідомлення. Це також працює на медіа!
            - /clear <notename>: Видалити пов'язану ноту.
            - /notes: Перелічити всі ноти в поточному чаті.
            - /saved: Такий самий, як /notes.
            - /clearall: Видалити ВСІ ноти в чаті. Це не може бути скасовано.
            - /privatenotes: Чи надсилати ноти в PM. Буде надіслано повідомлення з кнопкою, яку користувачі можуть натиснути, щоб отримати ноту в PM.
    Pins:
        help_msg: |-
            Всі команди, пов'язані з пінінгом, можна знайти тут; тримайте чат на оновлення останніх новин з простою пінною повідомленням!

            *Команди користувача:*
            × /pinned: Отримати поточне пінне повідомлення.

            *Команди адміністратора:*
            × /pin: Пініть повідомлення, яке ви відповіли. Додайте 'loud' або 'notify', щоб надіслати сповіщення до членів групи.
            × /pinned: Отримайте останнє пінне повідомлення в поточному чаті.
            × /permapin <text>: Пініть персональне повідомлення через бота. Це повідомлення може містити markdown, кнопки та всі інші круті функції.
            × /unpin: Зніміть поточне пінне повідомлення. Якщо використовувалося як відповідь, зніміть відповідне повідомлення.
            × /unpinall: Зніміть всі пінні повідомлення.
            × /antichannelpin <yes/no/on/off>: Не дозволяйте телеграму автоматично пініти пов'язані канали. Якщо аргументів немає, показуєте текуче налаштування.
            × /cleanlinked <yes/no/on/off>: Видалити повідомлення, надіслані пов'язаним каналом.
            Примітка: коли використовуєте антіканальні піни, будь ласка, використовуйте команду /unpin, а не роблячи це вручну. Інакше старе повідомлення буде знову піненено, коли канал надішле будь-які повідомлення.
    Purges:
        help_msg: |-
            *Тільки для адміністраторів:*
            - /purge: видаляє всі повідомлення між цім і відповідним повідомленням.
            - /del: видаляє повідомлення, яке ви відповіли.

            *Приклади*:
            - Видалити всі повідомлення від відповідного повідомлення, дотепер.
            -> `/purge`
    Reports:
        help_msg: |-
            Ми всі зайняті люди, які не мають часу стежити за нашими групами 24/7. Але як ви реагуєте, якщо хтось у вашій групі спамить?

            × /report `<reason>`: Відповідь на повідомлення, щоб повідомити про це адміністраторам.
            - @admin: такий самий, як /report, але не команда.

            *Тільки для адміністраторів:*
            × /reports `<on/off/yes/no>`: Змінити налаштування звіту або переглянути текучий статус.
            - Якщо виконується в PM, перемикає ваш статус.
            - Якщо в групі, перемикає статус групи.
            × /reports `block` (за допомогою відповіді лише): Заблокувати користувача від використання /report або @admin.
            × /reports `unblock` (за допомогою відповіді лише): Розблокувати користувача від використання /report або @admin.
            × /reports `showblocklist`: Перевірити всіх заблокованих користувачів, які не можуть використовувати /report або @admin.

            Щоб повідомити про користувача, просто відповідьте його повідомленням з @admin або /report; Natalie потім відповість повідомленням, що адміністратори були повідомлені.
            Ви МУСТІ відповісти на повідомлення, щоб повідомити про користувача; ви не можете просто використовувати @admin, щоб позначити адміністраторів для безпричинних причин!

            *ПРИМІТКА:* Жоден з цих не буде спрацювати, якщо використовується адміністраторами.
    Rules:
        help_msg: |-
            Кожен чат працює з різними правилами; цей модуль допоможе зробити ці правила чіткішими!
            *Команди користувача:*
            × /rules: Перевірити поточні правила чату.
            *Команди адміністратора:*
            × /setrules `<text>`: Встановити правила для цього чату.
            × /privaterules `<yes/no/on/off>`: Увімкнути/вимкнути, чи правила повинні бути надіслані приватно.
            × /resetrules: Відновіть чат правила до стандартного
            × /rulesbtn `<власний текст>`: Встановлує текст кнопки правил.
            × /resetrulesbutton: Скинути текст кнопки правил до стандартного.
            × /resetrulesbtn: Такий самий, як вище.
    Tagger:
        help_msg: |-
            Tagger є важливою функцією для згадування всіх підписаних членів у групі.
            Будь-який чат член може підписатися на tagger.

            *Команди користувача:*
            × /tagme: Дозволити користувача бути позначеним
            × /untagme: Не дозволяйте користувача бути позначеним

            *Команди адміністратора:*
            × /tagall: тег/згадати всі позначені користувачі
            × /untagall: очистити всі позначені члени
            × /addtag <user>: Додати користувача вручну до списку тегів
            × /rmtag <user>: Видалити користувача вручну зі списку тегів
