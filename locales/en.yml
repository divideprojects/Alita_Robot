mutes_help_msg:
    "Sometimes users can be annoying and you might want to restrict them from sending a message to chat, this module is here to help, you can use this module to mute members in your group.


    *Mute Commands:* (Admin only)

    √ó /mute <userhandle>: mutes a user, (via a handle, or reply)

    √ó /smute <userhandle>: mutes a user silently, does not send a message to the group, and also deletes your command. (via a handle, or reply)

    √ó /dmute <userhandle>: mutes a user and deletes the replied message. (via a handle, or reply)

    √ó /tmute <userhandle> x(m/h/d): mutes a user for `x` time. (via a handle, or reply). m = minutes, h = hours, d = days.

    √ó /unmute <userhandle>: unmutes a user. (via a handle, or reply)"
