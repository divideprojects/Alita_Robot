bans_help_msg: 'Sometimes users can be annoying and you might want to remove them
  from your chat, this module exactly helps you to deal with that!.

  Ban/kick users from your chat, and unban them later on if they''re behaving themselves.


  *User Commands:*

  √ó /kickme: kicks the user who issued the command.


  *Ban Commands* (Admin only):

  √ó /ban <userhandle>: bans a user. (via handle, or reply)

  √ó /sban <userhandle>: bans a user silently, does not send message to group and also
  deletes your command. (via handle, or reply)

  √ó /dban <userhandle>: bans a user and delete the replied message. (via handle, or
  reply)

  √ó /tban <userhandle> x(m/h/d): bans a user for `x` time. (via handle, or reply).
  m = minutes, h = hours, d = days.

  √ó /unban <userhandle>: unbans a user. (via handle, or reply)


  *Restrict Commands:* (Admin only)

  √ó /restrict: Shows an InlineKeyboard to choose options from kick, ban and mute

  √ó /unrestrict: Shows an InlineKeyboard to choose options from unmute and unban.'
