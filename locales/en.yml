      @admin.

      √ó /reports `showblocklist`: Check all the blocked users who cannot use /report
      or @admin.


      To report a user, simply reply to his message with @admin or /report; Natalie
      will then reply with a message stating that admins have been notified.

      You MUST reply to a message to report a user; you can''t just use @admin to
