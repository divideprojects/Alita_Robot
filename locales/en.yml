languages_help_msg: 'Not able to change language of the bot?

  Easily change by using this module!


  Just type /lang and use inline keyboard to choose a language for yourself or your
  group.


  You can help us bring bot to more languages by helping on [Crowdin](https://crowdin.com/project/alita_robot)'
locks_help_msg: '*Admin only*:

  √ó /lock `<permission>`: Lock Chat permission..

  √ó /unlock `<permission>`: Unlock Chat permission.

  √ó /locks: View Chat permission.

  √ó /locktypes: Check available lock types!


  Locks can be used to restrict a group''s users.

  Locking URLs will auto-delete all messages with URLs, locking stickers will delete
  all stickers, etc.

  Locking bots will stop non-admins from adding bots to the chat.


  **Example:**

  `/lock media`: this locks all the media messages in the chat.'
misc_help_msg: '√ó /info: Get your user info, which can be used as a reply or by passing
  a User Id or Username.

  √ó /id: Get the current group id. If used by replying to a message, get that user''s
  id.

  √ó /ping: Ping the Telegram Server!

  √ó /tr <lang code> <msg/reply to message>: Translate the message.

  √ó /removebotkeyboard: Removes the stuck bot keyboard from your chat.

  √ó /stat: Gets the count of the total number of messages in the chat.'
mutes_help_msg: 'Sometimes users can be annoying and you might want to restrict them
  from sending a message to chat, this module is here to help, you can use this module
  to mute members in your group.


  *Mute Commands:* (Admin only)

  √ó /mute <userhandle>: mutes a user, (via a handle, or reply)

  √ó /smute <userhandle>: mutes a user silently, does not send a message to the group,
  and also deletes your command. (via a handle, or reply)

  √ó /dmute <userhandle>: mutes a user and deletes the replied message. (via a handle,
  or reply)

  √ó /tmute <userhandle> x(m/h/d): mutes a user for `x` time. (via a handle, or reply).
  m = minutes, h = hours, d = days.

  √ó /unmute <userhandle>: unmutes a user. (via a handle, or reply)'
notes_help_msg: 'Save data for future users with notes!

  Notes are great to save random tidbits of information; a phone number, a nice gif,
  a funny picture - anything!

  *User commands:*

  - /get <notename>: Get a note.

  - #notename: Same as /get.

  Admin commands:

  - /save <notename> <note text>: Save a new note called "word". Replying to a message
  will save that message. Even works on media!

  - /clear <notename>: Delete the associated note.

  - /notes: List all notes in the current chat.

  - /saved: Same as /notes.

  - /clearall: Delete ALL notes in a chat. This cannot be undone.

  - /privatenotes: Whether or not to send notes in PM. Will send a message with a
  button which users can click to get the note in PM.'
pins_help_msg: 'All the pin-related commands can be found here; keep your chat up
  to date on the latest news with a simple pinned message!


  *User commands:*

  √ó /pinned: Get the current pinned message.


  *Admin commands:*

  √ó /pin: Pin the message you replied to. Add ''loud'' or ''notify'' to send a notification
  to group members.

  √ó /pinned: Gets the latest pinned message in the current Chat.

  √ó /permapin <text>: Pin a custom message through the bot. This message can contain
  markdown, buttons, and all the other cool features.

  √ó /unpin: Unpin the current pinned message. If used as a reply, unpins the replied-to
  message.

  √ó /unpinall: Unpins all pinned messages.

  √ó /antichannelpin <yes/no/on/off>: Don''t let telegram auto-pin linked channels.
  If no arguments are given, show the current setting.

  √ó /cleanlinked <yes/no/on/off>: Delete messages sent by the linked channel.

  Note: When using anti channel pins, make sure to use the /unpin command, instead
  of doing it manually. Otherwise, the old message will get re-pinned when the channel
  sends any messages.'
purges_help_msg: '*Admin only:*

  - /purge: deletes all messages between this and the replied-to message.

  - /del: deletes the message you replied to.


  *Examples*:

  - Delete all messages from the replied message, until now.

  -> `/purge`'
reports_help_msg: 'We''re all busy people who don''t have time to monitor our groups
  24/7. But how do you react if someone in your group is spamming?


  √ó /report `<reason>`: reply to a message to report it to admins.

  - @admin: same as /report but not a command.


  *Admins Only:*

  √ó /reports `<on/off/yes/no>`: change report setting, or view current status.

  - If done in PM, toggles your status.

  - If in a group, toggles that group''s status.

  √ó /reports `block` (via reply only): Block a user from using /report or @admin.

  √ó /reports `unblock` (via reply only): Unblock a user from using /report or @admin.

  √ó /reports `showblocklist`: Check all the blocked users who cannot use /report or
  @admin.


  To report a user, simply reply to his message with @admin or /report; Natalie will
  then reply with a message stating that admins have been notified.

  You MUST reply to a message to report a user; you can''t just use @admin to tag
  admins for no reason!


  *NOTE:* Neither of these will get triggered if used by admins.'
rules_help_msg: 'Every chat works with different rules; this module will help make
  those rules clearer!

  *User commands*:

  √ó /rules: Check the current chat rules.

  *Admin commands*:

  √ó /setrules `<text>`: Set the rules for this chat.

  √ó /privaterules `<yes/no/on/off>`: Enable/disable whether the rules should be sent
  in private.

  √ó /resetrules: Reset the chat rules to default

  √ó /rulesbtn `<custom text>`: Sets the text of the rules button.

  √ó /resetrulesbutton: Reset the text of the rules button to default.

  √ó /resetrulesbtn: Same as above.'
tagger_help_msg: "Tagger is an essential feature to mention all subscribed members\
  \ in the group. \nAny chat members can subscribe to the tagger.\n\n*User Commands:*\n\
  √ó /tagme: Allow user to be tagged\n√ó /untagme: Disallow user to be tagged\n\n*Admin\
  \ Commands:*\n√ó /tagall: tag/mention all tagged users\n√ó /untagall: clear all tagged\
  \ members\n√ó /addtag <user>: Add a user manually to taglist\n√ó /rmtag <user>: Remove\
  \ a user manually from taglist"
