disabling_help_msg: 'This module allows you to disable some commonly used commands,
  So, no one can use them. It''ll also allow you to autodelete them, stopping people
  from blue texting.


  *Admin commands*:

  √ó /disable `<commandname>`: Stop users from using commandname in this group.

  √ó /enable `<item name>`: Allow users from using commandname in this group.

  √ó /disableable: List all disableable commands.

  √ó /disabledel `<yes/no/on/off>`: Delete disabled commands when used by non-admins.

  √ó /disabled: List the disabled commands in this chat.


  Note:

  When disabling a command, the command only gets disabled for non-admins. All admins
  can still use those commands.

  Disabled commands are still accessible through the /connect feature. If you would
  be interested to see this disabled too, let me know in the support chat.'
filters_help_msg: 'Filters are case insensitive; every time someone says your trigger
  words, Alita will reply something else! This can be used to create your commands,
  if desired.


  Commands:

  - /filter <trigger> <reply>: Every time someone says trigger, the bot will reply
  with sentence. For multiple word filters, quote the trigger.

  - /filters: List all chat filters.

  - /stop <trigger>: Stop the bot from replying to trigger.

  - /stopall: Stop ALL filters in the current chat. This action cannot be undone.


  Examples:

  - Set a filter:

  -> /filter hello Hello there! How are you?

  - Set a multiword filter:

  -> /filter hello friend Hello back! Long time no see!

  - Set a filter that can only be used by admins:

  -> /filter example This filter won''t  happen if a normal user says it {admin}

  - To save a file, image, gif, or any other attachment, simply reply to the file
  with:

  -> /filter trigger'
formatting_fillings: '<b>Fillings</b>


  You can also customise the contents of your message with contextual data. For example,
  you could mention a user by name in the welcome message, or mention them in a filter!

  You can use these to mention a user in notes too!


  <b>Supported fillings:</b>

  - <code>{first}</code>: The user''s first name.

  - <code>{last}</code>: The user''s last name.

  - <code>{fullname}</code>: The user''s full name.

  - <code>{username}</code>: The user''s username. If they don''t have one, mentions
  the user instead.

  - <code>{mention}</code>: Mentions the user with their firstname.

  - <code>{id}</code>: The user''s ID.

  - <code>{chatname}</code>: The chat''s name.

  - <code>{rules}</code>: Adds Rules Button to Message.

  - <code>{protect}</code>: Protects the content from being shared.

  - <code>{preview}</code>: Enables previews in the messages.

  - <code>{nonotif}</code>: Disables the notification for that message.'
formatting_help_msg: Alita supports a large number of formatting options to make your
  messages more expressive. Take a look by clicking the buttons below!
formatting_markdown: '<b>Markdown Formatting</b>


  You can format your message using <b>bold</b>, <i>italics</i>, <u>underline</u>,
  and much more. Go ahead and experiment!

  <b>Supported markdown</b>:

  - <code>`code words`</code>: Backticks are used for monospace fonts. Shows as: <code>code
  words</code>.

  - <code>_italic words_</code>: Underscores are used for italic fonts. Shows as:
  <i>italic words</i>.

  - <code>*bold words*</code>: Asterisks are used for bold fonts. Shows as: <b>bold
  words</b>.

  - <code>~strikethrough~</code>: Tildes are used for strikethrough. Shows as: <strike>strikethrough</strike>.

  - <code>||spoiler||</code>: Double vertical bars are used for spoilers. Shows as:
  <tg-spoiler>Spoiler</tg-spoiler>.

  - <code>```pre```</code>: To make the formatter ignore other formatting characters
  inside the text formatted with ''```'', will be like: <code>**bold** | *bold*</code>.

  - <code>__underline__</code>: Double underscores are used for underlines. Shows
  as: underline. NOTE: Some clients try to be smart and interpret it as italic. In
  that case, try to use your app''s built-in formatting.

  - <code>[hyperlink](example.com)</code>: This is the formatting used for hyperlinks.
  Shows as: <a href=''https://example.com/''>hyperlink</a>.

  - <code>[My Button](buttonurl://example.com)</code>: This is the formatting used
  for creating buttons. This example will create a button named "My button" which
  opens <code>example.com</code> when clicked.


  If you would like to send buttons on the same row, use the <code>:same</code> formatting.

  <b>Example:</b>

  <code>[button 1](buttonurl:example.com)</code>

  <code>[button 2](buttonurl://example.com:same)</code>

  <code>[button 3](buttonurl://example.com)</code>

  This will show button 1 and 2 on the same line, with 3 underneath.'
formatting_random: '<b>Random Content</b>


  Another thing that can be fun, is to randomise the contents of a message. Make things
  a little more personal by changing welcome messages, or changing notes!

  How to use random contents:

  - %%%: This separator can be used to add  random replies to the bot.

  For example:

  <code>hello

  %%%

  how are you</code>

  This will randomly choose between sending the first message, "hello", or the second
  message, "how are you".

  Use this to make Alita feel a bit more customised! (only works in filters/notes)

  Example welcome message:

  - Every time a new user joins, they''ll be presented with one of the three messages
  shown here.

  -> /filter "hey"

  hello there <code>{first}</code>!

  %%%

  Ooooh, <code>{first}</code> how are you?

  %%%

  Sup? <code>{first}</code>'
greetings_help_msg: 'Welcome new members to your groups or say Goodbye after they
  leave!


  *Admin Commands:*

  √ó /setwelcome `<reply/text>`: Sets welcome text for group.

  √ó /welcome `<yes/no/on/off>`: Enables or Disables welcome setting for group.

  √ó /resetwelcome: Resets the welcome message to default.

  √ó /setgoodbye `<reply/text>`: Sets goodbye text for group.

  √ó /goodbye `<yes/no/on/off>`: Enables or Disables goodbye setting for group.

  √ó /resetgoodbye: Resets the goodbye message to default.

  √ó /cleanservice `<yes/no/on/off>`: Delete all service messages such as ''x joined
  the group'' notification.

  √ó /cleanwelcome `<yes/no/on/off>`: Delete the old welcome message, whenever a new
  member joins.

  √ó /autoapprove `<yes/no/on/off>`: Automatically approve all new members.'
help_about: '@%s  is one of the fastest and most feature-filled group managers.


  Alita ‚ú® is developed and actively maintained by @DivideProjects!


  Alita has been online since 2020 and has served thousands of groups with hundreds
  of thousands of users!


  <b>Why Alita:</b>

  - Simple: Easy usage and compatible with many bot commands.

  - Featured: Many features which other group management bots don''t have.

  - Fast: Guess what? It''s not made using Python, we use <a href=''https://go.dev/''>Go</a>
  as our core programming language.


  <b>Current Version:</b> %s'
help_configuration_step-1: 'Welcome to the Alita Configuration


  The first thing to do is to add Alita ‚ú® to your group! For doing that, press the
  under button and select your group, then press Done to continue the tutorial.'
help_configuration_step-2: 'Ok, well done!


  Now to let me work correctly, you need to make me Admin of your Group!

  To do that, follow these easy steps:

  ‚ñ´Ô∏è Go to your group

  ‚ñ´Ô∏è Press the Group''s name

  ‚ñ´Ô∏è Press Modify

  ‚ñ´Ô∏è Press on Administrator

  ‚ñ´Ô∏è Press Add Administrator

  ‚ñ´Ô∏è Press the Magnifying Glass

  ‚ñ´Ô∏è Search @%s

  ‚ñ´Ô∏è Confirm'
help_configuration_step-3: 'Excellent!

  Now the Bot is ready to use!

  All commands can be used with / or !


  If you''re facing any difficulties in setting up me in your group, so don''t hesitate
  to come in @DivideSupport.

  We would love to help you.'
help_donatetext: 'So you want to donate? Amazing!

  When you donate, all the fund goes towards my development which makes on fast and
  responsive.

  Your donation might also get me a new feature or two, which I wasn''t able to get
  due to server limitations.

  All the funds would be put into my services such as database, storage, and hosting!

  You can donate by contacting my owner here: @DivideProjectsBot'
