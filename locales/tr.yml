  Reports:
    help_msg: |-
      We're all busy people who don't have time to monitor our groups 24/7. But how do you react if someone in your group is spamming?

      √ó /report `<reason>`: reply to a message to report it to admins.
      - @admin: same as /report but not a command.

      *Admins Only:*
      √ó /reports `<on/off/yes/no>`: change report setting, or view current status.
      - If done in PM, toggles your status.
      - If in a group, toggles that group's status.
      √ó /reports `block` (via reply only): Block a user from using /report or @admin.
      √ó /reports `unblock` (via reply only): Unblock a user from using /report or @admin.
      √ó /reports `showblocklist`: Check all the blocked users who cannot use /report or @admin.

      To report a user, simply reply to his message with @admin or /report; Natalie will then reply with a message stating that admins have been notified.
      You MUST reply to a message to report a user; you can't just use @admin to tag admins for no reason!

      *NOTE:* Neither of these will get triggered if used by admins.
    settings:  # TODO: Translate - strings.Reports.settings
      enabled: Admin reports are enabled!
      disabled: Admin reports are disabled!
    report: # TODO: Translate - strings.Reports.report
      success: Reported to admins!
