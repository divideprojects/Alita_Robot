  Pins:
    help_msg: |-
      Alle de relaterede kommandoer kan findes her. Du kan holde chatten opdateret til de seneste nyheder med en enkel meddelelse! *

      *Brugerkommandoer:*
      √ó /pinned: Hent den aktuelle fastgjorte meddelelse.

      *Admin-kommandoer:*
      √ó /pin: Fastg√∏r den besked du svarede p√•. Tilf√∏j 'loud' eller 'notify' for at sende en notifikation til gruppemedlemmer.
      √ó /pinned: F√• den seneste fastgjorte meddelelse i den aktuelle Chat.
      √ó /permapin <text>: Fastg√∏r en brugerdefineret besked gennem robotten. Denne meddelelse kan indeholde formatering, knapper og alle de andre seje funktioner.
      √ó /unpin: Frigiv den aktuelle fastgjorte meddelelse. Hvis brugt som svar, fjern den besvarede meddelelse.
      √ó /unpinall: Frigiv alle fastgjorte meddelelser.
      √ó /antichannelpin <yes/no/on/off>: Undlad at lade telegram linkede kanal-pins. Hvis ingen argumenter angives, vises den aktuelle indstilling.
      √ó /cleanlinked <yes/no/on/off>: Slet beskeder, der er sendt af den linkede kanal.
      Bem√¶rk: Hvis du bruger antichannelpin, skal du bruge /unpin kommandoen i stedet for at g√∏re det manuelt. Ellers bliver den gamle besked genfastgjort, n√•r kanalen sender nye meddelelser.
