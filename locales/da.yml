  Reports:
    help_msg: |-
      Vi er alle travle mennesker, der ikke har tid til at overv√•ge vores grupper 24/7. Men hvordan reagerer du, hvis nogen i din gruppe spammer?

      √ó /report `<reason>`: svar p√• en besked for at rapportere den til administratorer.
      - @admin: samme som /report men ikke en kommando.

      *Kun Administratorer:*
      √ó /reports `<on/off/yes/no>`: √¶ndr rapportindstilling, eller se aktuel status.
      - Hvis gjort i PM, skifter din status.
      - Hvis i gruppe, skifter den gruppes status.
      √ó /reports `block` (kun via svar): Bloker en bruger fra at bruge /report eller @admin.
      √ó /reports `unblock` (kun via svar): Fjern blokering af en bruger fra at bruge /report eller @admin.
      √ó /reports `showblocklist`: Tjek alle de blokerede brugere som ikke kan bruge /report eller @admin.

      For at rapportere en bruger, svar blot p√• hans besked med @admin eller /report; Alita vil derefter svare med en besked der oplyser, at administratorer er blevet notificeret.
      Du SKAL svare p√• en besked for at rapportere en bruger; du kan ikke bare bruge @admin til at tagge administratorer uden grund!

      *BEM√ÜRK:* Ingen af disse vil blive udl√∏st hvis brugt af administratorer.
  Rules:
    help_msg: |-
      Hver chat fungerer med forskellige regler. Dette modul vil hj√¶lpe med at g√∏re disse regler klarere!
      *Brugerkommandoer *:
      √ó /rules: Kontroll√©r de aktuelle chatregler.
      *Admin-kommandoer *:
      √ó /setrules `<text>": Angiv reglerne for denne chat.
      √ó /privaterules "<yes/no/on/off>": Aktiv√©r / deaktiv√©r, om reglerne skal sendes i enrum.
      √ó /resetrules: Nulstil chatreglerne til standard
  Tagger:
    help_msg: |-
      Tagger er en essentiel funktion til at n√¶vne alle abonnerede medlemmer i gruppen.
      Alle chat medlemmer kan abonnere p√• tagger.

      *Brugerkommandoer:*
      √ó /tagme: Tillad bruger at blive tagget
      √ó /untagme: Forbyd bruger at blive tagget

      *Admin Kommandoer:*
      √ó /tagall: tag/n√¶vn alle taggede brugere
      √ó /untagall: ryd alle taggede medlemmer
      √ó /addtag <user>: Tilf√∏j en bruger manuelt til taglisten
      √ó /rmtag <user>: Fjern en bruger manuelt fra taglisten
  Warns:
    help_msg: |-
      Hold dine medlemmer i t√∏jlerne med advarsler; stop dem i at komme ud af kontrol!
      Hvis du leder efter automatiserede advarsler, l√¶s om sortlist modulet!

      *Admin Kommandoer:*
      - /warn <reason>: Advar en bruger.
      - /dwarn <reason>: Advar en bruger via svar, og slet deres besked.
      - /swarn <reason>: Advar en bruger stille, og slet din besked.
      - /warns: Se en brugers advarsler.
      - /rmwarn: Fjern en brugers seneste advarsel.
      - /resetwarn: Nulstil alle en brugers advarsler til 0.
      - /resetallwarns: Slet alle advarsler i en chat. Alle brugere vender tilbage til 0 advarsler.
      - /warnings: F√• chattens advarselsindstillinger.
      - /setwarnmode <ban/kick/mute/tban/tmute>: S√¶t chattens advarseltilstand.
      - /setwarnlimit <number>: S√¶t antallet af advarsler f√∏r brugere bliver straffet.

      *Eksempler*
      - Advar en bruger.
      -> `/warn @user For at overtrede reglerne`
