  Notes:
    help_msg: |-
      Gem data til fremtidige brugere med noter!
      Noter er fantastiske til at gemme tilf√¶ldige bidder af information; et telefonnummer, et dejligt gif, et sjovt billede - hvad som helst!
      *Brugerkommandoer:*
      - /get <notename>: F√• en note.
