  plugins:
    admin:
      main: "Admin"
      help: |-
        Lazy to promote or demote someone for admins? Want to see basic information about chat?
        All stuff about chatroom such as admin lists, pinning or grabbing an invite link can be done easily using the bot.
        **User Commands:**
        √ó /adminlist: List all the admins in the Group.
        **Admin only:**
        √ó /invitelink: Gets chat invitelink.
        √ó /promote: Promotes the user replied to or tagged (supports with title).
        √ó /fullpromote: Fully Promotes the user replied to or tagged (supports with title).
        √ó /demote: Demotes the user replied to or tagged.
        √ó /admincache: Reloads the List of all the admins in the Group.
        √ó /zombies: Bans all the deleted accounts. (owner only)
        √ó /title: sets a custom title for an admin that the bot promoted.
        √ó /disable <commandname>: Stop users from using "commandname" in this group.
        √ó /enable <item name>: Allow users from using "commandname" in this group.
        √ó /disableable: List all disableable commands.
        √ó /disabledel <yes/off>: Delete disabled commands when used by non-admins.
        √ó /disabled: List the disabled commands in this chat.
        √ó /enableall: enable all disabled commands.

        **Example:**
        `/promote @username`: this promotes a user to admin.
    approve:
      main: "Approve"
      help: |-
        Sometimes, you might trust a user not to send unwanted content.
        Maybe not enough to make them admin, but you might be ok with locks, blacklists, and antiflood not applying to them.
        That's what approvals are for - approve trustworthy users to allow them to send stuff without restrictions!
        **Admin commands:**
        √ó /approval: Check a user's approval status in this chat.
        √ó /approve: Approve of a user. Locks, blacklists, and antiflood won't apply to them anymore.
        √ó /unapprove: Unapprove of a user. They will now be subject to blocklists.
        √ó /approved: List all approved users.
        √ó /unapproveall: Unapprove *ALL* users in a chat. This cannot be undone!
        **Example:**
        `/approve @username`: this approves a user in the chat.
    greetings:
      main: "Greetings"
      help: |-
        Customize your group's welcome / goodbye messages that can be personalised in multiple ways.

        Note:
        a) Currently it supports only text!
        b) Alita must be an admin to greet and goodbye users.

        Admin Commands:
        √ó /setwelcome <reply> : Sets a custom welcome message.
        √ó /setgoodbye <reply> : Sets a custom goodbye message.
        √ó /resetwelcome : Resets to bot default welcome message.
        √ó /resetgoodbye : Resets to bot default goodbye message.
        √ó /welcome <on/off> | noformat : enable/disable | Shows the current welcome message | settings.
        √ó /goodbye <on/off> | noformat : enable/disable | Shows the current goodbye message | settings.
        √ó /cleanwelcome <on/off> : Shows or sets the current clean welcome settings.
        √ó /cleangoodbye <on/off> : Shows or sets the current clean goodbye settings.

        ‚îÄ‚îÄ **Cleaner** ‚îÄ‚îÄ:
        √ó /cleanservice <on/off> : Use it to clean all service messages automatically or to view current status.

        ‚îÄ‚îÄ **Format** ‚îÄ‚îÄ
        Check /markdownhelp for help related to formatting!
    bans:
      main: "Bans"
      help: |-
        Someone annoying entered your group?
        Want to ban/restriction him/her?
        This is the plugin for you, easily kick, ban and unban members in a group.
        **Admin only:**
        √ó /kick: Kick the user replied or tagged.
        √ó /skick: Kick the user replied or tagged and delete your messsage.
        √ó /dkick: Kick the user replied and delete their message.
        √ó /ban: Bans the user replied to or tagged.
        √ó /sban: Bans the user replied or tagged and delete your messsage.
        √ó /dban: Bans the user replied and delete their message.
        √ó /tban <userhandle> x(m/h/d): Bans a user for x time. (via handle, or reply). m = minutes, h = hours, d = days.
        √ó /stban <userhandle> x(m/h/d): Silently bans a user for x time. (via handle, or reply). m = minutes, h = hours, d = days.
        √ó /dtban <userhandle> x(m/h/d): Silently bans a user for x time and delete the replied message. (via reply). m = minutes, h = hours, d = days.
        √ó /unban: Unbans the user replied to or tagged.
        **Example:**
        `/ban @username`: this bans a user in the chat.
    blacklist:
      main: "Blacklist"
      help: |-
        Want to restrict certain words or sentences in your group?
        Blacklists are used to stop certain triggers from being said in a group. Any time the trigger is mentioned, that message will immediately be deleted.
        A good combo is sometimes to pair this up with warn filters!
        **NOTE:** blacklists do not affect group admins.
        √ó /blacklist: View the current blacklisted words.
        **Admin only:**
        √ó /addblacklist `<triggers>`: Add a trigger to the blacklist. Each line is considered one trigger, so using different lines will allow you to add multiple triggers.
        √ó /unblacklist `<triggers>`: Remove triggers from the blacklist. Same newline logic applies here, so you can remove multiple triggers at once.
        √ó /blaction `<action>`: This action will occur when user uses a blacklist word. Choose from - 'kick', 'ban', 'mute', 'warn'.
        Default is 'none', which will delete the users message on typing a blacklist word.
        **Owner Only**
        √ó /rmallblacklist: Removes all the blacklists from the current chat.
        **Note:** Can only add or remove one blacklist at a time!
        **Example:**
        `/addblacklist hello`: this adds the word 'hello' as blacklist in the chat.
    filters:
      main: "Filters"
      help: |-
        ‚Ä¢ /filters: List all active filters saved in the chat.

        **Admin only:**
        ‚Ä¢ /filter "`<keyword>`" `<reply message>`: Add a filter to this chat. The bot will now reply that message whenever 'keyword'
        is mentioned. If you reply to a sticker with a keyword, the bot will reply with that sticker.

        If you want your keyword to be a sentence, use quotes. eg: /filter "hey there" How are you doin?
        **Example:**
        `/filter "filtername" Reply Text`

        Aliases for filters can be too set, just put '|' between the filternames you want.
        **Example:**
        `/filter "filtername1|filtername2" Reply Text`
        Using the you can make a single filter work on 2 filternames without manually adding another one.

        ‚Ä¢ /stop `<filter keyword>`: Stop that filter.
        **Note:** For filters with aliases, if you stop one alias, the filter will stop working on other aliases too.
        **For Example:** If you stop the "filtername1" from above example, the bot will not respond to "filtername2".

        **Chat creator only:**
        ‚Ä¢ /removeallfilters: Remove all chat filters at once.

        **Note:**
        Currently there is a limit of 50 filters and 120 aliases per chat.
        All filter keywords are in lowercase.
