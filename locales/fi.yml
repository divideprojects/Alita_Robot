    Disabling:
        help_msg: |-
            Tämä antaa sinun poistaa käytöstä joitakin yleisesti käytettyjä komentoja, joten kukaan ei voi käyttää niitä. Sen avulla voit myös autodelete ne, estää ihmisiä pohjatekstaus.

            *Ylläpitäjäkomennot *:
            x /poista käytöstä "<komentonimi>": Älä käytä käyttäjiä tässä ryhmässä.
            x /mahdolli "<kohteen nimi>": Salli käyttäjien käyttää tämän ryhmän komentinimeä.
            × /disableable: Lista kaikista kelvottomista komennoista.
            × /desabledel "<kyllä/ei/on/off>": Tarpeeton yliviivataan.
            x /vammaiset: tässä chatissa olevat vammaiset komennot.

            Huomautus:
            Kun komento puretaan, komento poistaa käytöstä vain muita kuin pääkäyttäjiä varten. Kaikki valvojat voivat käyttää komentoja.
            Käytöstä potut komennot ovat edelleen käytettävissä. Jos tekin haluatte nähdä tämän vammaisen, ilmoittakaa minulle tukirasussa.
    Filters:
        help_msg: |-
            Filters ovat case insensitive; jokainen kerta, kun joku sanoo sinun trigger sanoja, Alita vastaa jotain muuta! voidaan käyttää luomaan omia komentoja, jos halutaan.

            Komennot:
            - /filter <trigger> <vastaus>: Jokainen kerta, kun joku sanoo trigger, botti vastaa lauseella. Monimutkaisille sanan filterille, lainaa trigger.
            - /filters: Lista kaikki keskustelun filterit.
            - /stop <trigger>: Pysäytä botti vastaamaan trigger.
            - /stopall: Pysäytä KAIKKI filterit nykyisessä keskustelussa. Tätä ei voida peruuttaa.

            Esimerkkejä:
            - Aseta filter:
            -> /filter hello Hello there! How are you?
            - Aseta monimutkaisfilter:
            -> /filter hello friend Hello back! Long time no see!
            - Aseta filter, joka voidaan käyttää vain ylläpitäjän:
            -> /filter example This filter wont happen if a normal user says it {admin}
            - Lähetä tiedosto, kuva, gif tai mikä tahansa muu liite, vastaamalla tiedostoon:
            -> /filter trigger
    Formatting:
        Fillings: |-
            <b>Fillings</b>

            Voit myös mukauttaa viestisi sisältöä kontekstuaalisella tiedolla. Esimerkiksi voit mainita käyttäjän nimen tervetuloviestissä, tai mainita heitä filerissä!
            Voit myös käyttää näitä mainitaksesi käyttäjän myös muissa huomautuksissa!

            <b>Tuetut fillings:</b>
            - <code>{first}</code>: Käyttäjän ensimmäinen nimi.
            - <code>{last}</code>: Käyttäjän viimeinen nimi.
            - <code>{fullname}</code>: Käyttäjän täysi nimi.
            - <code>{username}</code>: Käyttäjän käyttäjänimi. Jos heillä ei ole, mainita käyttäjä.
            - <code>{mention}</code>: Mainitsee käyttäjän ensimmäisellä nimellä.
            - <code>{id}</code>: Käyttäjän ID.
            - <code>{chatname}</code>: Keskustelun nimi.
            - <code>{rules}</code>: Lisää säännöt painiketta viestiin.
        Markdown: |-
            <b>Markdown Formatting</b>

            Voit muotoilla viestisi käyttämällä <b>bold</b>, <i>italics</i>, <u>underline</u>, ja paljon muuta. Menee eteenpäin ja kokeile!
            <b>Tuetut markdown</b>:
            - <code>`code words`</code>: Backticks are used for monospace fonts. Shows as: <code>code words</code>.
            - <code>_italic words_</code>: Underscores are used for italic fonts. Shows as: <i>italic words</i>.
            - <code>*bold words*</code>: Asterisks are used for bold fonts. Shows as: <b>bold words</b>.
            - <code>~strikethrough~</code>: Tildes are used for strikethrough. Shows as: <strike>strikethrough</strike>.
            - <code>||spoiler||</code>: Double vertical bars are used for spoilers. Shows as: <tg-spoiler>Spoiler</tg-spoiler>.
            - <code>```pre```</code>: To make the formatter ignore other formatting characters inside the text formatted with '```', will be like: <code>**bold** | *bold*</code>.
            - <code>__underline__</code>: Double underscores are used for underlines. Shows as: underline. NOTE: Some clients try to be smart and interpret it as italic. In that case, try to use your app's built-in formatting.
            - <code>[hyperlink](example.com)</code>: This is the formatting used for hyperlinks. Shows as: <a href='https://example.com/'>hyperlink</a>.
            - <code>[My Button](buttonurl://example.com)</code>: This is the formatting used for creating buttons. This example will create a button named "My button" which opens <code>example.com</code> when clicked.

            Jos haluat lähettää nappuloita samalla rivillä, käytä <code>:same</code> muotoilua.
            <b>Esimerkki:</b>
            <code>[button 1](buttonurl:example.com)</code>
            <code>[button 2](buttonurl://example.com:same)</code>
            <code>[button 3](buttonurl://example.com)</code>
            Tämä näyttää nappuloita 1 ja 2 samalla rivillä, 3 alla.
        Random: |-
            <b>Random Content</b>

            Toinen asia, joka voi olla hauskaa, on satunnaisointi viestin sisältöä. Tee asiat vähän henkeämpiä muuttamalla tervetuloviestejä, tai muuttamalla huomautuksia!
            Kuinka käyttää satunnaista sisältöä:
            - %%%: Tämä erotin voidaan käyttää lisätäksi satunnaisia vastauksia bottiin.
            Esimerkki:
            <code>hello
            %%%
            how are you</code>
            Tämä satunnaisesti valitsee kumpi viestistä lähetetään, "hello" vai "how are you".
            Käytä tätä tehdäksesi Alita vähän enemmän kustomoitua! (toimii vain filereissä/huomautuksissa)
            Esimerkki tervetuloviesti:
            - Jokainen kerta, kun uusi käyttäjä liittyy, heille näytetään yksi kolmesta viestistä, joka näkyy tässä.
            -> /filter "hey"
            hello there <code>{first}</code>!
            %%%
            Ooooh, <code>{first}</code> how are you?
            %%%
            Sup? <code>{first}</code>
        help_msg: Alita tukee useita muotoiluvaihtoehtoja, jotta viestit ovat ilmeisempiä. Katso alla olevia painikkeita!
    Greetings:
        help_msg: |-
            Tervetuloa, uudet jäsenet ryhmääsi tai sano hyvästit heidän lähdettyään!

            *Ylläpitäjäkomennot: *
            × /settervetullut "<vastaus/teksti>": Sets toivottaa ryhmän tervetulleeksi.
            x /tervetuloa "<kyllä/ei/on/off>": Enables tai Disables toivottaa ryhmän tervetulleeksi.
            × /resetkestä: palauttaa oletusarvon oletusarvon.
            × /sethyvästit "<vastaus/teksti>": lähetä jäähyväisteksti ryhmälle.
            × /hyvästit "<kyllä/ei/on/off>": Enables tai Disables hyvästele ryhmän.
            × /resetjäähyväiset: Palauta hyvästit oletusarvolle.
            ×/siivouspalvelu "<kyllä/ei/on/off>": Poista kaikki palveluviestit, kuten "x liittyi ryhmän ilmoitukseen".
            × /puhdistaa "<kyllä/ei/on/off>": Poista vanha tervetuloviesti aina, kun uusi jäsen liittyy.
    Help:
        About: |-
            @{first} on yksi nopeimmin ja eniten täytetyistä ryhmän johtajista.

            Alita ✨ on kehitetty ja aktiivisesti ylläpitää @DivideProjects!

            Alita on ollut verkossa vuodesta 2020 ja ovat palvelleet tuhansia ryhmiä satoja tuhansia käyttäjiä.

            <b>Miksi Alita:</b>
            -Simple: Helppo käyttö ja kompatinble monet bot komentoja.
            -Ominaisuudet, joita muut ryhmähallintabotit eivät ole.
            -Nopea: arvaa mitä? Se ei ole tehty Pythonin avulla, käytämme <a href='https://go.dev/'>Go</a> ohjelmakielenä.

            <b>Nykyinen versio:</b> {chat}
        Configuration:
            Step-1: |-
                Tervetuloa Alitan kokoonpanoon

                Ensimmäinen asia on lisätä Alita ✨ ryhmäsi! Kun teet tämän, paina alla olevaa painiketta ja valitse ryhmäsi ja jatka opetusohjelmaa.
            Step-2: |-
                Ok, well done!

                Now to let me work correctly, you need to make me Admin of your Group!
                To do that, follow this easy steps:
                ▫️ Go to your group
                ▫️ Press the Group's name
                ▫️ Press Modify
                ▫️ Press on Administrator
                ▫️ Press Add Administrator
                ▫️ Press the Magnifying Glass
                ▫️ Search @{chat}
                ▫️ Confirm
            Step-3: |-
                Erinomaista!
                Nyt Bot on valmis käyttämään!
                Kaikki komennot voidaan käyttää/tai!

                Jos sinulla on vaikeuksia perustaa minua ryhmäsi, niin älä epäröi tulla @DivideSupport.
                . Haluaisimme auttaa teitä.
        DonateText: |-
            Haluatko lahjoittaa? Mahtavaa!
            Kun lahjoitat, kaikki rahasto menee kohti minun kehitystä, joka tekee nopeasti ja reagoiva.
            Lahjoituksenne voisi myös tuoda minulle uuden ominaisuuden, - jota en voinut saada palvelinrajoitusten takia.
            Kaikki rahasto siirrettäisiin minun palveluihini, kuten tietokantaan, varastointiin ja isännöintiin.
            Voit lahjoittaa ottamalla yhteyttä omistajaan täällä: @DivideProjectsBot
    Languages:
        help_msg: |-
            Etkö osaa vaihtaa botin kieltä?
            Helppo muutos käyttämällä tätä moduulia!

            Kirjoita vain /lang ja käytä inline-näppäimistöä valitaksesi kielen itsellesi tai ryhmällesi.

            Voit auttaa meitä tuomaan botin lisää kielille auttamalla [Crowdinissa](https://crowdin.com/project/alita_robot).
    Locks:
        help_msg: |-
            * *:
            × /lukitus "<lupa>": Lukitse Chat-lupa.
            × /vapautetaan "<lupa>": Luvaton Chat-lupa.
            × /lukitus: Näytä Chat-lupa.
            × /locklajit: Tarkista käytettävissä olevat lukituslajit.

            Lukitukset voidaan käyttää ryhmän käyttäjien rajoittamiseen.
            Lukitusurls poistaa kaikki viestit, joissa on urls-ja lukitustarrat, poistaa kaikki tarrat jne.
            Lukitusbotit estävät muita kuin päähenkilöitä lisäämästä boteja keskusteluun.

            ** Esimerkki:**
            /lukkoviestimet ': tämä lukitsee kaikki keskusteluryhmän viestimet.
    Misc:
        help_msg: |-
            × /info: Hae käyttäjätietosi, voidaan käyttää vastauksena tai antamalla käyttäjätunnus tai käyttäjänimi.
            × /id: Hae nykyisen ryhmän tunnus. Jos käytetty vastaamalla viestiin, hae sen käyttäjän tunnus.
            × /ping: Pingaa Telegram-palvelin!
            × /tr <kielikoodi> <viesti/vastaa viestiin>: Käännä viesti.
            × /webping: Pingaa [Telegram API](https://api.telegram.org)!
            × /google <kysely>: Etsi jotain Googlesta.
            × /yts <kysely>: Etsi jotain YouTubesta.
            × /app <kysely>: Etsi jotain Google Playsta.
            × /github <kysely>: Etsi jotain Githubista.
            × /reddit <kysely>: Etsi jotain Redditistä.
            × /removebotkeyboard: Poistaa jumittuneen bot-näppäimistön keskustelustasi.
    Mutes:
        help_msg: |-
            Joskus käyttäjät voivat olla ärsyttäviä, ja saatat haluta rajoittaa heitä lähettämästä viestejä keskusteluun, tämä moduuli on tässä auttamassa, voit mykistää ryhmäsi jäseniä tällä moduulilla.

            *Mute-komennot:* (vain ylläpitäjälle)
            × /mute <käyttäjätunnus>: mykistä käyttäjä (tunnuksen tai vastauksen kautta)
            × /smute <käyttäjätunnus>: mykistä käyttäjä hiljaa, ei lähetä viestiä ryhmälle ja poistaa myös komennon. (tunnuksen tai vastauksen kautta)
            × /dmute <käyttäjätunnus>: mykistä käyttäjä ja poista vastausviesti. (tunnuksen tai vastauksen kautta)
            × /tmute <käyttäjätunnus> x(m/h/d): mykistä käyttäjä x ajaksi. (tunnuksen tai vastauksen kautta). m = minuutteja, h = tunteja, d = päiviä.
            × /unmute <käyttäjätunnus>: poista mykistys käyttäjältä. (tunnuksen tai vastauksen kautta)
    Notes:
        help_msg: |-
            Tallenna tietoja tuleville käyttäjille muistiinpanoilla!
            Muistiinpanot ovat loistavia tallentamaan satunnaisia tiedon palasia; puhelinnumero, kiva gif, hauska kuva - mitä tahansa!
            *Käyttäjäkomennot:*
            - /get <muistiinpanonimi>: Hae muistiinpano.
            - #muistiinpanonimi: Sama kuin /get.
            *Ylläpitäjäkomennot:*
            - /save <muistiinpanonimi> <muistiinpanoteksti>: Tallenna uusi muistiinpano nimeltä "sana". Vastaaminen viestiin tallentaa tuon viestin. Toimii jopa mediassa!
            - /clear <muistiinpanonimi>: Poista siihen liittyvä muistiinpano.
            - /notes: Listaa kaikki muistiinpanot nykyisessä keskustelussa.
            - /saved: Sama kuin /notes.
            - /clearall: Poista KAIKKI muistiinpanot keskustelusta. Tätä ei voida peruuttaa.
            - /privatenotes: Lähetetäänkö muistiinpanot PM:ssä vai ei. Lähettää viestin painikkeella, jota käyttäjät voivat painaa saadakseen muistiinpanon PM:ssä.
    Pins:
        help_msg: |-
            Kaikki tähän liittyvät komennot voidaan löytää täältä; pidä rupattelun ajan tasalla viimeisimmistä uutisista, joissa on yksinkertainen kiinnitetty viesti.

            *Käyttäjän komennot: *
            × /kiinnitetty: Hae nykyinen tuettu sanoma.

            *Ylläpitäjäkomennot: *
            × /pin: Pin, johon vastasit. Lisää "äänekäs" tai "ilmoitus", jotta ryhmän jäsenille lähetetään ilmoitus.
            × /kiinnitetty: Gets viimeisin kiinnitetty viesti nykyisen Chat:
            × /permapin <text>: Pin on mukautettu viesti botin kautta. Tämä sanoma voi sisältää merkintöjä, painikkeita ja muita hienoja ominaisuuksia.
            × /unpin: Järjestelmä poistaa nykyisen sanoman. Jos vastaus on vastaus, vastatkaa viestiin.
            x /unpinall: Kaikki kiinnitetyt viestit
            × kanavointi <kyllä/ei/on/off>: Älä anna sähkeen linkitettyjen kanavien kautta. Jos argumentteja ei anneta, näyttää nykyinen asetus.
            x /puhdistava <kyllä/ei/on/off>: linkitetyn kanavan lähettämät viestit.
            Huomautus: Kun käytät antikanavakeiloja, varmista, että käytät /unpin - komentoa sen sijaan, että teet sen manuaalisesti. Muussa tapauksessa vanha viesti jää jumiin, kun kanava lähettää viestejä.
    Purges:
        help_msg: |-
            *Vain ylläpitäjälle:*
            - /purge: poistaa kaikki viestit tämän ja vastatun viestin väliltä.
            - /del: poistaa viestin johon vastasit.

            *Esimerkkejä:*
            - Poista kaikki viestit vastatusta viestistä tähän asti.
            -> `/purge`
    Reports:
        help_msg: |-
            Olemme kaikki kiireisiä ihmisiä, joilla ei ole aikaa valvoa ryhmäämme ympäri vuorokauden. Mutta miten reagoit, jos joku ryhmässäsi roskapostaa?

            × /report "<syy>": vastaa viestiin raportoidaksesi sen ylläpitäjille.
            - @admin: sama kuin raportti, mutta ei komento.

            *Vain ylläpitäjälle:*
            × /reports "<on/off/yes/no>": muuta raportin asetusta, tai näytä nykyinen tila.
            - Jos tehdään PM:ssä, vaihtaa tilaasi.
            - Jos ryhmässä, vaihtaa ryhmän tilaa.
            × /reports "block" (vain vastaamalla): estä käyttäjä käyttämästä /reportia tai @admin.
            × /reports "unblock" (vain vastaamalla): poista käyttäjän esto /reportin tai @admin käytöstä.
            × /reports "showblocklist": tarkista kaikki estetyt käyttäjät, jotka eivät voi käyttää /reportia tai @admin.

            Raportoidaksesi käyttäjän, vastaa yksinkertaisesti hänen viestiinsä @admin tai /report; Alita sitten vastaa sanomalla että ylläpitäjille on ilmoitettu.
            Sinun TÄYTYY vastata viestiin jonka haluat raportoida; et voi vain käyttää @admin ilman syytä.

            *HUOMAUTUS:* Kumpikaan näistä ei laukaise, jos ylläpitäjät käyttävät sitä.
    Rules:
        help_msg: |-
            Kaikki keskusteluryhmät toimivat eri sääntöjen kanssa. Tämä moduuli auttaa sääntöjen selkeyttämisessä.
            *Käyttäjäkomennot:*
            × /rules: Tarkista nykyiset keskustelun säännöt.
            *Ylläpitäjäkomennot:*
            × /setrules "<teksti>": Aseta tämän keskustelun säännöt.
            × /privaterules "<yes/no/on/off>": Ota käyttöön/poista käytöstä, lähetetäänkö säännöt yksityisesti.
            × /resetrules: Palauta säännöt oletusarvoon.
    Tagger:
        help_msg: |-
            Tagger on olennainen ominaisuus mainita kaikki tilatut jäsenet ryhmässä.
            Kaikki keskustelun jäsenet voivat tilata taggerin.

            *Käyttäjäkomennot:*
            × /tagme: Anna käyttäjän tulla merkityksi
            × /untagme: Älä anna käyttäjän tulla merkityksi

            *Ylläpitäjäkomennot:*
            × /tagall: merkitse/mainitse kaikki merkityt käyttäjät
            × /untagall: tyhjennä kaikki merkityt jäsenet
            × /addtag <käyttäjä>: Lisää käyttäjä manuaalisesti merkintälistaan
            × /rmtag <käyttäjä>: Poista käyttäjä manuaalisesti merkintälistasta
    Utils:
        chat_status:
            anon_admin_btn: Todistaa admin
            anon_admin_string: Näyttää, että olet anonyymi. Varmistakaa henkilöllisyytenne.
            bot:
                no_permission_delete: Minulla ei ole lupaa poistaa viestejä!
                no_permission_pin: En voi lähettää viestejä tänne! Varmista, että olen admin ja voin välittää viestejä.
                no_permission_promote: En voi edistää/alentaa ihmisiä täällä! Varmista, että olen admin ja että voin nimittää uusia ylläpitäjä.
                no_permission_restrict: Minulla ei ole valtuuksia rajoittaa jäseniä!
                no_permission_restrict_group: En voi rajoittaa ihmisiä täällä! Varmista, että olen admin ja voin rajoittaa muita jäseniä.
                require_admin: En ole admin! Varmista, että olen admin ja että minulla on asianmukaiset käyttöoikeudet.
            require_group: Tämä komento on tarkoitettu käytettäväksi ryhmässä chats, ei pm!
            require_private: Tämä komento on pm, ei ryhmäkeskustelu!
            user:
                no_permission_change_info_btn: Sinulla ei ole valtuuksia muuttaa tietoja!!
                no_permission_change_info_cmd: Sinulla ei ole lupaa vaihtaa tietoja tässä ryhmässä!
                no_permission_delete: Sinulla ei ole lupaa poistaa viestejä!
                no_permission_pin: Et voi laittaa viestejä tänne! Varmista, että olet admin ja voit välittää viestejä.
                no_permission_promote_btn: Sinulla ei ole valtuuksia edistää/alentaa jäseniä!!
                no_permission_promote_cmd: Et voi edistää/alentaa ihmisiä täällä! Varmista, että sinulla on asianmukaiset oikeudet!
                no_permission_restrict_btn: Sinulla ei ole valtuuksia rajoittaa jäseniä!!
                no_permission_restrict_cmd: Sinulla ei ole lupaa rajoittaa ryhmän jäseniä!
                require_admin_btn: Sinun on oltava admin tämän tehdäksesi!
                require_admin_cmd: Vain päähenkilöt voivat toteuttaa tämän komennon!
                require_owner_btn: Sinun täytyy olla ryhmän luoja tätä varten!
                require_owner_cmd: Vain ryhmän luoja tätä varten!
        extraction:
            extract_chat:
                badrequest_failed_getchat: 'Yhteyden muodostus chattiin ei onnistunut: chatin nouto ei onnistunut: nouto ei onnistunut: Huono pyyntö: keskusteluyhteyttä ei löytynyt'
                fail_need_chat: Tarvitsen Chat-tunnuksen.
                fail_need_chat_id: Odotin Chat-tunnusta, mutta tämä ei ole kelvollinen kokonaisluku.
            extract_user:
                badrequest_failed_getchatmember: 'Käyttäjän nouto ei onnistunut: getchatMember: Virheellinen pyyntö: ei löytynyt'
                no_user_found: Tätä nimeä ei löytynyt. Oletko varma, että olen nähnyt ne ennen?
        string_handling:
            extract_time:
                invalid_time_amount: Määritetty kellonaika ei kelpaa.
                invalid_time_type: 'Määritetty kellonaika ei kelpaa. Odotettu m, h, tai d sai: {time}'
    Warns:
        help_msg: |-
            Pidä jäsenesi kurissa varoituksilla; estä heitä riistäytymästä käsistä!
            Jos etsit automaattisia varoituksia, lue mustien listojen moduulista!

            *Ylläpitäjäkomennot:*
            - /warn <syy>: Varoita käyttäjää.
            - /dwarn <syy>: Varoita käyttäjää vastaamalla, ja poista hänen viestinsä.
            - /swarn <syy>: Varoita käyttäjää hiljaa, ja poista oma viestisi.
            - /warns: Katso käyttäjän varoitukset.
            - /rmwarn: Poista käyttäjän viimeisin varoitus.
            - /resetwarn: Nollaa kaikki käyttäjän varoitukset.
            - /resetallwarns: Poista kaikki varoitukset keskustelusta. Kaikki käyttäjät palaavat 0 varoitukseen.
            - /warnings: Hae keskustelun varoitusasetukset.
            - /setwarnmode <ban/kick/mute/tban/tmute>: Aseta keskustelun varoitustila.
            - /setwarnlimit <numero>: Aseta varoitusten määrä ennen kuin käyttäjät rankaistaan.

            *Esimerkkejä:*
            - Varoita käyttäjää.
            -> `/warn @käyttäjä Sääntöjen rikkomisesta`
