            already_enabled: एंटी-स्पैम संदेश हटाना वर्तमान में इस चैट में *सक्षम* है, स्पैम का कारण बनने वाले संदेश हटा दिए जाएंगे!
            disabled: एंटी-स्पैम संदेश हटाना बंद किया गया। स्पैम का कारण बनने वाले संदेशों को नजरअंदाज कर दिया जाएगा!
            enabled: एंटी-स्पैम संदेश हटाना चालू किया गया। स्पैम का कारण बनने वाले संदेश हटा दिए जाएंगे!
            invalid_option: 'मैं केवल इससे एक विकल्प समझता हूं: `yes`/`no`/`on`/`off`'
        help_msg: |-
            आप जानते हैं कि कैसे कभी-कभी लोग जुड़ते हैं, 100 संदेश भेजते हैं, और आपकी चैट को बर्बाद कर देते हैं? एंटी-स्पैम के साथ, ऐसा अब नहीं होता!

            एंटी-स्पैम आपको उन उपयोगकर्ताओं पर कार्रवाई करने की अनुमति देता है जो लगातार x से अधिक संदेश भेजते हैं। कार्रवाइयां हैं: ban/kick/mute/tban/tmute

            *व्यवस्थापक कमांड:*
            × /flood: वर्तमान एंटी-स्पैम सेटिंग्स प्राप्त करें।
            × /setflood `<संख्या/off/no>`: संदेशों की संख्या सेट करें जिसके बाद उपयोगकर्ता पर कार्रवाई करनी है। निष्क्रिय करने के लिए '0', 'off', या 'no' पर सेट करें।
            × /setfloodmode `<कार्रवाई प्रकार>`: स्पैम करने वाले उपयोगकर्ता पर कौन सी कार्रवाई करनी है चुनें। विकल्प: ban/kick/mute/tban/tmute
            × /delflood `<yes/no/on/off>`: यदि आप चाहते हैं कि बॉट उपयोगकर्ता द्वारा स्पैम किए गए संदेशों को हटा दे।
