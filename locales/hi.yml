            success: समझ गया! स्पैम मोड {value} होगा।
            unknown_type: 'अज्ञात प्रकार ''{value}''। कृपया इनमें से एक का उपयोग करें: ban/kick/mute'
    Approvals:
        approval:
            is_admin: '{admin} एक व्यवस्थापक है, आपको अनुमोदन की आवश्यकता नहीं है।'
            is_approved: |-
                {param1} <b>{param2}</b> में एक अनुमोदित उपयोगकर्ता है
                वे ब्लैकलिस्ट, लॉक और एंटी-स्पैम से सुरक्षित हैं!

                <b>द्वारा अनुमोदित:</b> {param3} (<code>{number}</code>)
                <b>अनुमोदन समय:</b> {param4} UTC
            is_bot_itself: मैं एक व्यवस्थापक हूं, मुझे अनुमोदन की आवश्यकता नहीं है।
            is_unapproved: |-
                आप <b>{value}</b> में अनुमोदित नहीं हैं
                आप ब्लैकलिस्ट, लॉक और एंटी-स्पैम से सुरक्षित नहीं हैं!
        approve:
            is_bot_itself: आपने मुझे व्यवस्थापक बनाकर पहले ही मुझे अनुमोदित कर दिया है!
            user_approved: |-
                अनुमोदित उपयोगकर्ता: {user}
                वे अब प्रतिबंध, ब्लैकलिस्ट, लॉक और एंटी-स्पैम से सुरक्षित हैं!
            user_not_in_chat: यह उपयोगकर्ता इस चैट में नहीं है, मैं उन्हें कैसे अनुमोदित कर सकता हूं?
        approved:
            approved_list: |-
                ये उपयोगकर्ता <b>{first}:</b> में अनुमोदित हैं
                {second}

                प्रत्येक उपयोगकर्ता के बारे में अधिक जानकारी जैसे कि किसके द्वारा अनुमोदित और अनुमोदन समय प्राप्त करने के लिए, /approval (उपयोगकर्ता आईडी) का उपयोग करें।
            none_approved: <b>{value}</b> में कोई उपयोगकर्ता अनुमोदित नहीं है!
        help_msg: |-
            कभी-कभी, आप किसी उपयोगकर्ता पर भरोसा कर सकते हैं कि वे अवांछित सामग्री नहीं भेजेंगे।
            शायद उन्हें व्यवस्थापक बनाने के लिए पर्याप्त नहीं, लेकिन आप लॉक, ब्लैकलिस्ट और एंटी-स्पैम के उन पर लागू न होने से सहमत हो सकते हैं।
            यही अनुमोदन के लिए है - विश्वसनीय उपयोगकर्ताओं को भेजने की अनुमति देने के लिए अनुमोदित करें

            *उपयोगकर्ता कमांड:*
            × /approval: इस चैट में किसी उपयोगकर्ता की अनुमोदन स्थिति जांचें।

            *व्यवस्थापक कमांड:*
            × /approve: किसी उपयोगकर्ता को अनुमोदित करें। लॉक, ब्लैकलिस्ट और एंटी-स्पैम अब उन पर लागू नहीं होंगे।
            × /unapprove: किसी उपयोगकर्ता को अनअनुमोदित करें। वे अब फिर से लॉक, ब्लैकलिस्ट और एंटी-स्पैम के अधीन होंगे।
            × /approved: सभी अनुमोदित उपयोगकर्ताओं की सूची।

            *स्वामी कमांड:*
            × /unapproveall: चैट में सभी उपयोगकर्ताओं को अनअनुमोदित करें। इसे पूर्ववत नहीं किया जा सकता।
        unapprove:
            is_bot_itself: मैं एक व्यवस्थापक हूं, मुझे अनअनुमोदित नहीं किया जा सकता!
            user_unapproved: |-
                अनअनुमोदित उपयोगकर्ता: {user}
                वे अब प्रतिबंध, ब्लैकलिस्ट, लॉक और एंटी-स्पैम से सुरक्षित नहीं हैं!
        unapprove_all:
            ask: क्या आप वाकई इस चैट से सभी अनुमोदित उपयोगकर्ताओं को हटाना चाहते हैं?
            button_handler:
                "no": इस चैट से सभी अनुमोदित उपयोगकर्ताओं को हटाना रद्द किया गया ❌
                "yes": इस चैट से सभी अनुमोदित उपयोगकर्ताओं को हटा दिया गया ✅
            chat_creator_only: केवल चैट निर्माता ही इस चैट में सभी उपयोगकर्ताओं को अनअनुमोदित करने के लिए इस कमांड का उपयोग कर सकता है।
    Bans:
        ban:
            ban_reason: |4-
                <b>कारण: </b> {reason}
            dban:
                no_reply: संदेश को हटाने और उपयोगकर्ता को प्रतिबंधित करने के लिए आपको उसका उत्तर देना होगा!
            is_admin: मैं एक व्यवस्थापक को क्यों प्रतिबंधित करूं? यह एक बहुत बेवकूफ विचार लगता है।
            is_bot_itself: क्या आप वास्तव में सोचते हैं कि मैं खुद को प्रतिबंधित करूंगा?
            normal_ban: |-
                एक और धूल चाटता है...!
                {value} को प्रतिबंधित किया गया।
            tban: |-
                एक और धूल चाटता है...!
                {first} को {second} के लिए प्रतिबंधित किया गया
        help_msg: |-
            कभी-कभी उपयोगकर्ता परेशान कर सकते हैं और आप उन्हें अपनी चैट से हटाना चाह सकते हैं, यह मॉड्यूल ठीक उससे निपटने में आपकी मदद करता है!
            अपनी चैट से उपयोगकर्ताओं को प्रतिबंधित/निकालें, और यदि वे अच्छा व्यवहार कर रहे हैं तो बाद में उन्हें अनप्रतिबंधित करें।

            *उपयोगकर्ता कमांड:*
            × /kickme: कमांड जारी करने वाले उपयोगकर्ता को निकाल देता है।

            *प्रतिबंध कमांड* (केवल व्यवस्थापक):
            × /ban <userhandle>: एक उपयोगकर्ता को प्रतिबंधित करता है। (हैंडल या उत्तर के द्वारा)
            × /sban <userhandle>: एक उपयोगकर्ता को चुपचाप प्रतिबंधित करता है, समूह को संदेश नहीं भेजता और आपकी कमांड भी हटा देता है। (हैंडल या उत्तर के द्वारा)
            × /dban <userhandle>: एक उपयोगकर्ता को प्रतिबंधित करता है और उत्तर दिए गए संदेश को हटा देता है। (हैंडल या उत्तर के द्वारा)
            × /tban <userhandle> x(m/h/d): एक उपयोगकर्ता को `x` समय के लिए प्रतिबंधित करता है। (हैंडल या उत्तर के द्वारा)। m = मिनट, h = घंटे, d = दिन।
