                fail_need_chat: ¡Necesito un ID de Chat para conectarme!
                fail_need_chat_id: Esperaba un ID de chat, pero no es un entero válido
            extract_user:
                badrequest_failed_getchatmember: 'No se ha podido obtener el usuario: no se puede getChatMember: Solicitud incorrecta: no se ha encontrado el chat'
                no_user_found: No se ha podido encontrar un usuario con este nombre; ¿estás seguro de que los he visto antes?
