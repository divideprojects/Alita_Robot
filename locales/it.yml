            A volte gli utenti possono essere fastidiosi e potresti volerli rimuovere dalla tua chat, questo modulo ti aiuta esattamente ad affrontare questo problema!
            Banna/espelli utenti dalla tua chat e sbannali più tardi se si comportano bene.

            *Comandi Utente:*
            × /kickme: espelle l'utente che ha emesso il comando.

            *Comandi Ban* (Solo Admin):
            × /ban <userhandle>: banna un utente. (tramite handle o risposta)
            × /sban <userhandle>: banna un utente silenziosamente, non invia messaggi al gruppo e cancella anche il tuo comando. (tramite handle o risposta)
            × /dban <userhandle>: banna un utente e cancella il messaggio a cui hai risposto. (tramite handle o risposta)
            × /tban <userhandle> x(m/h/d): banna un utente per `x` tempo. (tramite handle o risposta). m = minuti, h = ore, d = giorni.
            × /unban <userhandle>: sbanna un utente. (tramite handle o risposta)

            *Comandi Restrizioni:* (Solo Admin)
