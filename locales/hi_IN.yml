    admin:
      main: "рдкреНрд░рд╢рд╛рд╕рдХ"
      help: |-
        Lazy to promote or demote someone for admins? Want to see basic information about chat? \
        All stuff about chatroom such as admin lists, pinning or grabbing an invite link can be \
        done easily using the bot.

        **User Commands:**
        ├Ч /adminlist: List all admins in the current chat.

        **Admin only:**
        ├Ч /invitelink: Gets private chat's invitelink.
        ├Ч /promote: Promotes the user replied to or tagged.
        ├Ч /demote: Demotes the user replied to or tagged.

        An example of promoting someone to admins:
        `/promote @username`; this promotes a user to admin.
    afk:
      main: "рдПрдПрдлрдХреЗ"
      help: |-
        Module for enabling auto replies when you are AFK.
        When enabled,
        anyone who mentions you will be replied with a message saying that
        you are AFK.

        **Setting AFK Status**
        ├Ч /afk <reason>

        Enable auto replies when you are AFK.
        To stop it, send message to any group.
        * Reason is optional
    approve:
      main: "рдПрдПрдлрдХреЗ"
      help: |-
        Sometimes, you might trust a user not to send unwanted content.
        Maybe not enough to make them admin, but you might be ok with locks, blacklists, and antiflood not applying to them.
        That's what approvals are for - approve trustworthy users to allow them to send stuff without restrictions!

        **Admin commands:**
        ├Ч /approval: Check a user's approval status in this chat.
        ├Ч /approve: Approve of a user. Locks, blacklists, and antiflood won't apply to them anymore.
        ├Ч /unapprove: Unapprove of a user. They will now be subject to blocklists.
        ├Ч /approved: List all approved users.
        ├Ч /unapproveall: Unapprove *ALL* users in a chat. This cannot be undone!
    bans:
      main: "рдкреНрд░рддрд┐рдмрдВрдз"
      help: |-
        Someone annoying entered your group?
        Want to ban/restriction him/her?
        This is the plugin for you, easily kick, ban and unban members in a group.

        **Admin only:**
        ├Ч /kick: Kick the user replied or tagged.
        ├Ч /ban: Bans the user replied to or tagged.
        ├Ч /unban: Unbans the user replied to or tagged.
    blacklist:
      main: "рдмреНрд▓реИрдХрд▓рд┐рд╕реНрдЯ"
      help: |-
        Want to restrict certain words or sentences in your group?

        Blacklists are used to stop certain triggers from being said in a group. Any time the trigger is mentioned, \
        the message will immediately be deleted. A good combo is sometimes to pair this up with warn filters!
        **NOTE:** blacklists do not affect group admins.
        ├Ч /blacklist: View the current blacklisted words.

        **Admin only:**
        ├Ч /addblacklist <triggers>: Add a trigger to the blacklist. Each line is considered one trigger, so using different \
        lines will allow you to add muser_listtiple triggers.
        ├Ч /unblacklist <triggers>: Remove triggers from the blacklist. Same newline logic applies here, so you can remove \
        muser_listtiple triggers at once.
        ├Ч /rmblacklist <triggers>: Same as above.
        ├Ч /blaction <action>: This action will occur when user uses a blacklist word. Choose from - 'kick', 'ban', 'mute', 'warn'
        Default is 'none', which will delete the users message on typing a blacklist word.

        **Owner Only**
        ├Ч /rmallblacklist: Removes all the blacklists from the current chat.

        **Note:** Can only add or remove one blacklist at a time!
